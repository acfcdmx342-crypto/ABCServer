<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistemas - Grupo Roma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { 
            --bg: #f0f2f5; 
            --card: #ffffff; 
            --text: #1c1e21; 
            --accent: #0f172a; 
            --input-border: #ddd;
        }

        /* Variables Modo Oscuro */
        body.dark-mode { 
            --bg: #0f172a; 
            --card: #1e293b; 
            --text: #f8fafc; 
            --accent: #38bdf8; 
            --input-border: #334155;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            transition: all 0.3s ease;
        }

        /* Botón de Modo Oscuro */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text);
            background: var(--card);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .theme-toggle:hover { transform: scale(1.1); }

        .login-card { 
            background: var(--card); 
            padding: 2.5rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 380px; 
            text-align: center; 
            position: relative;
        }

        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid var(--input-border); 
            border-radius: 6px; 
            box-sizing: border-box; 
            background: transparent;
            color: var(--text);
        }

        .btn-login { 
            width: 100%; 
            padding: 12px; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 10px; 
            transition: opacity 0.2s;
        }

        .btn-login:hover { opacity: 0.9; }
        
        #message { margin-top: 15px; font-size: 14px; font-weight: bold; }

        /* Visibilidad de iconos */
        .bi-sun-fill { display: none; color: #ffca28; }
        .dark-mode .bi-sun-fill { display: block; }
        .dark-mode .bi-moon-stars-fill { display: none; }
    </style>
</head>
<body>

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="bi bi-moon-stars-fill"></i>
        <i class="bi bi-sun-fill"></i>
    </div>

    <div class="login-card">
        <h2 style="letter-spacing: -1px; margin-bottom: 5px;">SISTEMAS</h2>
        <p style="opacity: 0.7; font-size: 14px;">Módulo de Servidores</p>
        <form id="loginForm">
            <input type="text" id="user" placeholder="USUARIO" required style="text-transform: uppercase;">
            <input type="password" id="pass" placeholder="CONTRASEÑA" required>
            <button type="submit" class="btn-login" id="btnEntrar">ENTRAR</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Funciones de Tema (Sol/Luna)
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Cargar preferencia guardada
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('message');
            const btn = document.getElementById('btnEntrar');
            
            const userIn = document.getElementById('user').value.trim().toUpperCase();
            const passIn = document.getElementById('pass').value.trim();

            btn.disabled = true;
            btn.innerText = "VERIFICANDO...";

            try {
                const snapshot = await get(child(ref(db), 'personal'));
                if (snapshot.exists()) {
                    const personal = snapshot.val();
                    let encontrado = Object.values(personal).find(p => 
                        p.usuario?.toUpperCase() === userIn && p.contraseña === passIn
                    );

                    if (encontrado) {
                        localStorage.setItem('user_name', encontrado.nombreCompleto);
                        msg.style.color = "#22c55e"; // Verde adaptable
                        msg.innerText = "¡Acceso correcto!";
                        setTimeout(() => window.location.href = "ab.html", 800);
                    } else {
                        msg.style.color = "#ef4444"; // Rojo adaptable
                        msg.innerText = "Usuario o contraseña incorrectos";
                    }
                }
            } catch (err) {
                msg.innerText = "Error de conexión";
            } finally {
                btn.disabled = false;
                btn.innerText = "ENTRAR";
            }
        });
    </script>
</body>
</html>
