<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Info - Catálogos Completo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { overflow-x: hidden; background: #f8fafc; }
        .sidebar { width: 260px; min-height: 100vh; background: #0f172a; color: #fff; flex-shrink: 0; }
        .sidebar h5 { font-size: 1.1rem; letter-spacing: 1px; }
        .sidebar a { color: #cbd5e1; text-decoration: none; padding: 12px 20px; display: block; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .sidebar a:hover { background: #1e293b; color: #fff; border-left: 4px solid #38bdf8; }
        .content { padding: 20px; flex-grow: 1; overflow-x: auto; }
        table th, table td { font-size: 11px; text-align: center; vertical-align: middle; min-width: 100px; }
        .sticky-col { position: sticky; left: 0; background: #fff; z-index: 1; min-width: 180px; text-align: left !important; font-weight: bold; border-right: 2px solid #dee2e6 !important; }
        .table-dark .sticky-col { background: #212529; border-right: 2px solid #373b3e !important; }
        .table-responsive { background: white; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .btn-add { background: #0f172a; color: white; border: none; }
        .btn-add:hover { background: #1e293b; color: white; }
        .badge-status { font-size: 0.75rem; padding: 4px 8px; border-radius: 12px; }
        textarea { text-transform: uppercase; }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar">
        <h5 class="text-center py-4 border-bottom"><i class="bi bi-layers-half"></i> Catálogos</h5>
        <a onclick="cargar('servidores')"><i class="bi bi-hdd-stack"></i> Servidores</a>
        <hr class="mx-3 opacity-25">
        <a onclick="cargar('empresas')"><i class="bi bi-building"></i> Empresas</a>
        <a onclick="cargar('zonas')"><i class="bi bi-geo-alt"></i> Zonas</a>
        <a onclick="cargar('sucursales')"><i class="bi bi-shop"></i> Sucursales</a>
        <a onclick="cargar('estados')"><i class="bi bi-map"></i> Estados</a>
        <a onclick="cargar('tipos')"><i class="bi bi-tag"></i> Tipo</a>
        <a onclick="cargar('perfiles')"><i class="bi bi-person-badge"></i> Perfil</a>
        <a onclick="cargar('unidades')"><i class="bi bi-truck"></i> Unidad</a>
        <a onclick="cargar('programas')"><i class="bi bi-play-circle"></i> Inicia Programa</a>
        <hr class="mx-3 opacity-25">
        <a onclick="cargar('personal')"><i class="bi bi-people"></i> Personal</a>
    </div>

    <div class="flex-grow-1 content">
        <div id="contenido">
            <div class="text-center mt-5">
                <i class="bi bi-arrow-left-circle display-1 text-muted"></i>
                <h3 class="mt-3">Panel de Administración</h3>
                <p class="text-secondary">Selecciona un catálogo para gestionar datos y estados.</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalSucursal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Registro Masivo de Sucursales</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Empresa Responsable</label>
                        <select id="s_empresa" class="form-select"></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Zona</label>
                        <select id="s_zona" class="form-select"></select>
                    </div>
                    <div class="col-12">
                        <label class="form-label fw-bold text-primary">Lista de Sucursales (Pega aquí la lista)</label>
                        <textarea id="s_lista" class="form-control" rows="10" placeholder="NOMBRE SUCURSAL 1&#10;NOMBRE SUCURSAL 2&#10;NOMBRE SUCURSAL 3"></textarea>
                        <small class="text-muted">Un nombre por cada renglón.</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary w-100" id="btnGuardarMasivo">Guardar Información</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalGenerico" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="genTitulo">Registro</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="genID">
                <input type="hidden" id="genPath">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Nombre / Descripción</label>
                        <input type="text" id="genNom" class="form-control" placeholder="Ej. Registro ABC">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Estado del Registro</label>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" id="genActivo" checked>
                            <label class="form-check-label" for="genActivo">¿Está Activo?</label>
                        </div>
                    </div>
                </div>
                <div id="servidoresCheckContainer">
                    <hr>
                    <label class="form-label fw-bold mb-3">Asociar a Servidores:</label>
                    <div class="row g-2" id="genChecks"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary px-4" id="btnGuardarGenerico">Guardar Datos</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let listaServidoresActual = [];
    let catalogos = { servidores: {}, empresas: {}, zonas: {}, sucursales: {}, estados: {}, tipos: {}, perfiles: {}, unidades: {}, programas: {}, personal: {} };

    Object.keys(catalogos).forEach(path => {
        onValue(ref(db, path), (snap) => {
            catalogos[path] = snap.val() || {};
            if (path === 'servidores') {
                listaServidoresActual = Object.values(catalogos.servidores).map(s => s.nombre).sort();
            }
            const tablaActiva = document.querySelector('table')?.id.replace('tabla-', '');
            if (tablaActiva === path) window.cargar(path);
        });
    });

    const getBadgeStatus = (activo) => activo ? 
        '<span class="badge bg-success badge-status"><i class="bi bi-check-circle"></i> Activo</span>' : 
        '<span class="badge bg-danger badge-status"><i class="bi bi-x-circle"></i> Inactivo</span>';

    window.cargar = (path) => {
        if (path === 'personal') return renderPersonal();
        if (path === 'servidores') return renderServidores();
        if (path === 'sucursales') return renderSucursales();
        renderModuloGenerico(path);
    };

    function renderSucursales() {
        let rows = Object.keys(catalogos.sucursales).map(id => {
            let s = catalogos.sucursales[id];
            return `<tr>
                <td class="sticky-col">${s.nombre}</td>
                <td>${s.empresa}</td>
                <td>${s.zona}</td>
                <td><button class="btn btn-sm btn-danger" onclick="eliminarRegistro('sucursales','${id}')"><i class="bi bi-trash"></i></button></td>
            </tr>`;
        }).join("");

        document.getElementById("contenido").innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3><i class="bi bi-shop"></i> Sucursales</h3>
                <button class="btn btn-add" onclick="abrirModalSucursales()"><i class="bi bi-plus-circle"></i> Registro Masivo</button>
            </div>
            <div class="table-responsive">
                <table id="tabla-sucursales" class="table table-hover table-bordered mb-0">
                    <thead class="table-dark"><tr><th class="sticky-col">Nombre</th><th>Empresa</th><th>Zona</th><th>Acciones</th></tr></thead>
                    <tbody>${rows || '<tr><td colspan="4">Sin datos</td></tr>'}</tbody>
                </table>
            </div>`;
    }

    // Modal para Sucursales
    window.abrirModalSucursales = () => {
        const selectEmp = document.getElementById("s_empresa");
        const selectZon = document.getElementById("s_zona");
        
        const emps = Object.values(catalogos.empresas).map(e => e.nombre).sort();
        const zons = Object.values(catalogos.zonas).map(z => z.nombre).sort();

        selectEmp.innerHTML = emps.map(e => `<option value="${e}">${e}</option>`).join("");
        selectZon.innerHTML = zons.map(z => `<option value="${z}">${z}</option>`).join("");
        document.getElementById("s_lista").value = "";

        new bootstrap.Modal(document.getElementById("modalSucursal")).show();
    };

    // Lógica para guardar masivamente
    document.getElementById("btnGuardarMasivo").onclick = async () => {
        const empresa = document.getElementById("s_empresa").value;
        const zona = document.getElementById("s_zona").value;
        const listaRaw = document.getElementById("s_lista").value;

        if(!listaRaw.trim()) return Swal.fire("Error", "La lista está vacía", "error");

        const lineas = listaRaw.split("\n").map(l => l.trim().toUpperCase()).filter(l => l !== "");
        
        Swal.fire({ title: 'Procesando...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });

        try {
            for (const nombre of lineas) {
                await push(ref(db, 'sucursales'), {
                    nombre: nombre,
                    empresa: empresa,
                    zona: zona,
                    activo: true
                });
            }
            bootstrap.Modal.getInstance(document.getElementById("modalSucursal")).hide();
            Swal.fire("Éxito", `Se registraron ${lineas.length} sucursales correctamente.`, "success");
        } catch (e) {
            Swal.fire("Error", e.message, "error");
        }
    };

    // Funciones anteriores (Servidores, Genérico, Personal) se mantienen igual
    function renderServidores() {
        let rows = Object.keys(catalogos.servidores).map(id => {
            let s = catalogos.servidores[id];
            return `<tr><td class="text-start ps-4 fw-bold">${s.nombre}</td><td>${getBadgeStatus(s.activo)}</td>
                <td><button class="btn btn-sm btn-warning" onclick="abrirModalGen('servidores', '${id}')"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger" onclick="eliminarRegistro('servidores','${id}')"><i class="bi bi-trash"></i></button></td></tr>`;
        }).join("");
        document.getElementById("contenido").innerHTML = `<div class="d-flex justify-content-between align-items-center mb-3"><h3>Gestión de Servidores</h3><button class="btn btn-add" onclick="abrirModalGen('servidores')">Nuevo Servidor</button></div>
            <div class="table-responsive col-md-8 mx-auto"><table id="tabla-servidores" class="table table-hover table-bordered mb-0"><thead class="table-dark"><tr><th>Nombre</th><th>Estado</th><th>Acciones</th></tr></thead><tbody>${rows}</tbody></table></div>`;
    }

    function renderModuloGenerico(path) {
        const titulos = { empresas: 'Empresas', zonas: 'Zonas', estados: 'Estados', tipos: 'Tipos', perfiles: 'Perfiles', unidades: 'Unidades', programas: 'Inicia Programa' };
        let headers = listaServidoresActual.map(c => `<th>${c}</th>`).join("");
        let rows = Object.keys(catalogos[path]).map(id => {
            let item = catalogos[path][id];
            let checks = listaServidoresActual.map(c => `<td><i class="bi ${item[c] ? 'bi-check-circle-fill text-success' : 'bi-circle text-muted'}"></i></td>`).join("");
            return `<tr><td class="sticky-col">${item.nombre}</td><td>${getBadgeStatus(item.activo)}</td>${checks}
                <td><button class="btn btn-sm btn-warning" onclick="abrirModalGen('${path}', '${id}')"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger" onclick="eliminarRegistro('${path}','${id}')"><i class="bi bi-trash"></i></button></td></tr>`;
        }).join("");
        document.getElementById("contenido").innerHTML = `<div class="d-flex justify-content-between align-items-center mb-3"><h3>${titulos[path]}</h3><button class="btn btn-add" onclick="abrirModalGen('${path}')">Agregar</button></div>
            <div class="table-responsive"><table id="tabla-${path}" class="table table-hover table-bordered mb-0"><thead class="table-dark"><tr><th class="sticky-col">Nombre</th><th>Estado</th>${headers}<th>Acciones</th></tr></thead><tbody>${rows}</tbody></table></div>`;
    }

    function renderPersonal() {
        let rows = Object.keys(catalogos.personal).map(id => {
            let p = catalogos.personal[id];
            return `<tr><td class="sticky-col">${p.nombreCompleto}</td><td>${getBadgeStatus(p.activo)}</td><td>${p.empresa}</td><td>${p.zona}</td><td>${p.departamento}</td><td>${p.usuario}</td><td>***</td><td>${p.puesto}</td>
                <td><button class="btn btn-sm btn-warning" onclick="abrirModalPersonal('${id}')"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger" onclick="eliminarRegistro('personal','${id}')"><i class="bi bi-trash"></i></button></td></tr>`;
        }).join("");
        document.getElementById("contenido").innerHTML = `<div class="d-flex justify-content-between align-items-center mb-3"><h3>Personal</h3><button class="btn btn-add" onclick="abrirModalPersonal()">Agregar</button></div>
            <div class="table-responsive"><table id="tabla-personal" class="table table-hover table-bordered mb-0"><thead class="table-dark"><tr><th class="sticky-col">Nombre</th><th>Estado</th><th>Empresa</th><th>Zona</th><th>Depto</th><th>Usuario</th><th>Pass</th><th>Puesto</th><th>Acciones</th></tr></thead><tbody>${rows}</tbody></table></div>`;
    }

    window.abrirModalGen = (path, id = "") => {
        const item = id ? catalogos[path][id] : { nombre: "", activo: true };
        document.getElementById("genPath").value = path;
        document.getElementById("genID").value = id;
        document.getElementById("genNom").value = item.nombre;
        document.getElementById("genActivo").checked = item.activo !== false;
        const container = document.getElementById("genChecks");
        const srvWrapper = document.getElementById("servidoresCheckContainer");
        if (path === 'servidores') { srvWrapper.style.display = 'none'; } 
        else {
            srvWrapper.style.display = 'block';
            container.innerHTML = listaServidoresActual.map(c => `<div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" id="genChk_${c}" ${item[c] ? 'checked' : ''}><label class="form-check-label" style="font-size:12px">${c}</label></div></div>`).join("");
        }
        new bootstrap.Modal(document.getElementById("modalGenerico")).show();
    };

    window.eliminarRegistro = async (path, id) => {
        const res = await Swal.fire({ title: '¿Eliminar?', icon: 'warning', showCancelButton: true });
        if (res.isConfirmed) await remove(ref(db, `${path}/${id}`));
    };

    document.getElementById("btnGuardarGenerico").onclick = async () => {
        const path = document.getElementById("genPath").value;
        const id = document.getElementById("genID").value;
        const nombre = document.getElementById("genNom").value.trim();
        const activo = document.getElementById("genActivo").checked;
        if(!nombre) return;
        let data = { nombre, activo };
        if (path !== 'servidores') { listaServidoresActual.forEach(c => data[c] = document.getElementById(`genChk_${c}`).checked); }
        id ? await update(ref(db, `${path}/${id}`), data) : await push(ref(db, path), data);
        bootstrap.Modal.getInstance(document.getElementById("modalGenerico")).hide();
    };

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
