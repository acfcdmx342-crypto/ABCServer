<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Info - Catálogos Completo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { overflow-x: hidden; background: #f8fafc; }
        .sidebar { width: 260px; min-height: 100vh; background: #0f172a; color: #fff; flex-shrink: 0; }
        .sidebar h5 { font-size: 1.1rem; letter-spacing: 1px; }
        .sidebar a { color: #cbd5e1; text-decoration: none; padding: 12px 20px; display: block; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .sidebar a:hover { background: #1e293b; color: #fff; border-left: 4px solid #38bdf8; }
        .content { padding: 20px; flex-grow: 1; overflow-x: auto; }
        table th, table td { font-size: 11px; text-align: center; vertical-align: middle; min-width: 100px; }
        .sticky-col { position: sticky; left: 0; background: #fff; z-index: 1; min-width: 180px; text-align: left !important; font-weight: bold; border-right: 2px solid #dee2e6 !important; }
        .table-dark .sticky-col { background: #212529; border-right: 2px solid #373b3e !important; }
        .table-responsive { background: white; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .btn-add { background: #0f172a; color: white; border: none; }
        .btn-add:hover { background: #1e293b; color: white; }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <h5 class="text-center py-4 border-bottom"><i class="bi bi-layers-half"></i> Catálogos</h5>
        <a onclick="cargar('servidores')"><i class="bi bi-hdd-stack"></i> Servidores</a>
        <hr class="mx-3 opacity-25">
        <a onclick="cargar('empresas')"><i class="bi bi-building"></i> Empresas</a>
        <a onclick="cargar('zonas')"><i class="bi bi-geo-alt"></i> Zonas</a>
        <a onclick="cargar('estados')"><i class="bi bi-map"></i> Estados</a>
        <a onclick="cargar('tipos')"><i class="bi bi-tag"></i> Tipo</a>
        <a onclick="cargar('perfiles')"><i class="bi bi-person-badge"></i> Perfil</a>
        <a onclick="cargar('unidades')"><i class="bi bi-truck"></i> Unidad</a>
        <a onclick="cargar('programas')"><i class="bi bi-play-circle"></i> Inicia Programa</a>
        <hr class="mx-3 opacity-25">
        <a onclick="cargar('personal')"><i class="bi bi-people"></i> Personal</a>
    </div>
    <div class="flex-grow-1 content">
        <div id="contenido">
            <div class="text-center mt-5">
                <i class="bi bi-arrow-left-circle display-1 text-muted"></i>
                <h3 class="mt-3">Panel de Administración</h3>
                <p class="text-secondary">Selecciona un catálogo para comenzar a gestionar los datos.</p>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalGenerico" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="genTitulo">Nuevo Registro</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="genID">
                <input type="hidden" id="genPath">
                <label class="form-label fw-bold">Nombre / Descripción</label>
                <input type="text" id="genNom" class="form-control mb-3" placeholder="Ej. GROMA-01">
                <div class="row g-2" id="genChecks"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary px-4" id="btnGuardarGenerico">Guardar Datos</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalPers" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header"><h5>Gestión de Personal</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body row g-3">
                <input type="hidden" id="persID">
                <div class="col-md-6"><label class="form-label">Empresa</label><input type="text" id="p_emp" class="form-control"></div>
                <div class="col-md-6"><label class="form-label">Zona</label><input type="text" id="p_zon" class="form-control"></div>
                <div class="col-md-6"><label class="form-label">Departamento</label><input type="text" id="p_dep" class="form-control"></div>
                <div class="col-md-6"><label class="form-label">Nombre Completo</label><input type="text" id="p_nom" class="form-control"></div>
                <div class="col-md-4"><label class="form-label">Usuario</label><input type="text" id="p_usu" class="form-control"></div>
                <div class="col-md-4"><label class="form-label">Contraseña</label><input type="password" id="p_con" class="form-control"></div>
                <div class="col-md-4"><label class="form-label">Puesto</label><input type="text" id="p_pue" class="form-control"></div>
                <div class="col-md-12"><label class="form-label">Correo</label><input type="email" id="p_cor" class="form-control"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btnGuardarPersonal">Guardar Personal</button>
            </div>
        </div>
    </div>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    // Lista dinámica de servidores desde Firebase
    let listaServidoresActual = [];
    let catalogos = {
        servidores: {}, empresas: {}, zonas: {}, estados: {}, tipos: {}, perfiles: {}, unidades: {}, programas: {}, personal: {}
    };
    // Suscripción automática a todos los nodos
    Object.keys(catalogos).forEach(path => {
        onValue(ref(db, path), (snap) => {
            catalogos[path] = snap.val() || {};
            // Si el nodo es servidores, actualizamos el array de nombres para los headers
            if (path === 'servidores') {
                listaServidoresActual = Object.values(catalogos.servidores).map(s => s.nombre).sort();
            }
            const tablaActiva = document.querySelector('table')?.id.replace('tabla-', '');
            if (tablaActiva === path) window.cargar(path);
       });
    });
    window.cargar = (path) => {
        if (path === 'personal') return renderPersonal();
        if (path === 'servidores') return renderServidores();
        renderModuloGenerico(path);
    };
    function renderServidores() {
        let rows = Object.keys(catalogos.servidores).map(id => {
            let s = catalogos.servidores[id];
            return `<tr>
                <td class="text-start ps-4 fw-bold">${s.nombre}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick="abrirModalGen('servidores', '${id}')"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-danger" onclick="eliminarRegistro('servidores','${id}')"><i class="bi bi-trash"></i></button>
                </td></tr>`;
        }).join("");
        document.getElementById("contenido").innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3><i class="bi bi-hdd-stack"></i> Gestión de Servidores</h3>
                <button class="btn btn-add" onclick="abrirModalGen('servidores')"><i class="bi bi-plus-circle"></i> Nuevo Servidor</button>
            </div>
            <div class="table-responsive col-md-6 mx-auto"><table id="tabla-servidores" class="table table-hover table-bordered mb-0">
                <thead class="table-dark"><tr><th class="text-start ps-4">Nombre del Servidor</th><th>Acciones</th></tr></thead>
                <tbody>${rows || '<tr><td colspan="2" class="text-muted">No hay servidores registrados</td></tr>'}</tbody>
            </table></div>`;
    }
    function renderModuloGenerico(path) {
        const titulos = { empresas: 'Empresas', zonas: 'Zonas', estados: 'Estados', tipos: 'Tipos', perfiles: 'Perfiles', unidades: 'Unidades', programas: 'Inicia Programa' };
        let headers = listaServidoresActual.map(c => `<th>${c}</th>`).join("");
        let rows = Object.keys(catalogos[path]).map(id => {
            let item = catalogos[path][id];
            let checks = listaServidoresActual.map(c => `<td><i class="bi ${item[c] ? 'bi-check-circle-fill text-success' : 'bi-circle text-muted'}"></i></td>`).join("");
            return `<tr><td class="sticky-col">${item.nombre}</td>${checks}
                <td>
                    <button class="btn btn-sm btn-warning" onclick="abrirModalGen('${path}', '${id}')"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-danger" onclick="eliminarRegistro('${path}','${id}')"><i class="bi bi-trash"></i></button>
                </td></tr>`;
        }).join("");
        document.getElementById("contenido").innerHTML = `
           <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>${titulos[path]}</h3>
                <button class="btn btn-add" onclick="abrirModalGen('${path}')"><i class="bi bi-plus-circle"></i> Agregar</button>
            </div>
            <div class="table-responsive"><table id="tabla-${path}" class="table table-hover table-bordered mb-0">
                <thead class="table-dark"><tr><th class="sticky-col">Nombre</th>${headers}<th>Acciones</th></tr></thead>
                <tbody>${rows}</tbody>
            </table></div>`;
    }
    function renderPersonal() {
        let rows = Object.keys(catalogos.personal).map(id => {
            let p = catalogos.personal[id];
            return `<tr><td class="sticky-col">${p.nombreCompleto}</td><td>${p.empresa}</td><td>${p.zona}</td><td>${p.departamento}</td><td>${p.usuario}</td><td>***</td><td>${p.puesto}</td><td>${p.correo}</td>
                <td><button class="btn btn-sm btn-warning" onclick="abrirModalPersonal('${id}')"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger" onclick="eliminarRegistro('personal','${id}')"><i class="bi bi-trash"></i></button></td></tr>`;
        }).join("");
        document.getElementById("contenido").innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-3"><h3>Personal</h3><button class="btn btn-add" onclick="abrirModalPersonal()"><i class="bi bi-plus-circle"></i> Agregar</button></div>
            <div class="table-responsive"><table id="tabla-personal" class="table table-hover table-bordered mb-0">
                <thead class="table-dark"><tr><th class="sticky-col">Nombre</th><th>Empresa</th><th>Zona</th><th>Depto</th><th>Usuario</th><th>Pass</th><th>Puesto</th><th>Correo</th><th>Acciones</th></tr></thead>
                <tbody>${rows}</tbody></table></div>`;
    }
    window.abrirModalGen = (path, id = "") => {
        const item = id ? catalogos[path][id] : { nombre: "" };
        document.getElementById("genPath").value = path;
        document.getElementById("genID").value = id;
        document.getElementById("genNom").value = item.nombre;
        document.getElementById("genTitulo").innerText = (id ? 'Editar ' : 'Nuevo ') + (path === 'servidores' ? 'Servidor' : path.slice(0,-1));
        const container = document.getElementById("genChecks");
        if (path === 'servidores') {
            container.innerHTML = `<div class="col-12 text-muted small">Módulo de gestión de columna de servidor.</div>`;
        } else {
            container.innerHTML = listaServidoresActual.map(c => `
                <div class="col-md-4"><div class="form-check">
                    <input class="form-check-input" type="checkbox" id="genChk_${c}" ${item[c] ? 'checked' : ''}>
                    <label class="form-check-label" style="font-size:12px">${c}</label>
                </div></div>`).join("");
        }
        new bootstrap.Modal(document.getElementById("modalGenerico")).show();
    };
    window.abrirModalPersonal = (id = "") => {
        const p = id ? catalogos.personal[id] : {};
        document.getElementById("persID").value = id;
        document.getElementById("p_emp").value = p.empresa || "";
        document.getElementById("p_zon").value = p.zona || "";
        document.getElementById("p_dep").value = p.departamento || "";
        document.getElementById("p_nom").value = p.nombreCompleto || "";
        document.getElementById("p_usu").value = p.usuario || "";
        document.getElementById("p_con").value = p.contraseña || "";
        document.getElementById("p_pue").value = p.puesto || "";
        document.getElementById("p_cor").value = p.correo || "";
        new bootstrap.Modal(document.getElementById("modalPers")).show();
    };
    document.getElementById("btnGuardarGenerico").addEventListener("click", async () => {
        const path = document.getElementById("genPath").value;
        const id = document.getElementById("genID").value;
        const nombre = document.getElementById("genNom").value.trim();
        if(!nombre) return Swal.fire("Error", "Nombre requerido", "error");
        let data = { nombre };
        if (path !== 'servidores') {
            listaServidoresActual.forEach(c => data[c] = document.getElementById(`genChk_${c}`).checked);
        }
        try {
            id ? await update(ref(db, `${path}/${id}`), data) : await push(ref(db, path), data);
            bootstrap.Modal.getInstance(document.getElementById("modalGenerico")).hide();
            Swal.fire("Éxito", "Guardado correctamente", "success");
        } catch(e) { Swal.fire("Error", e.message, "error"); }
    });
    document.getElementById("btnGuardarPersonal").addEventListener("click", async () => {
       const id = document.getElementById("persID").value;
        const data = {
            empresa: document.getElementById("p_emp").value, zona: document.getElementById("p_zon").value,
            departamento: document.getElementById("p_dep").value, nombreCompleto: document.getElementById("p_nom").value.trim(),
            usuario: document.getElementById("p_usu").value, contraseña: document.getElementById("p_con").value,
            puesto: document.getElementById("p_pue").value, correo: document.getElementById("p_cor").value
        };
        if(!data.nombreCompleto) return Swal.fire("Error", "Nombre requerido", "error");
        try {
            id ? await update(ref(db, `personal/${id}`), data) : await push(ref(db, 'personal'), data);
            bootstrap.Modal.getInstance(document.getElementById("modalPers")).hide();
            Swal.fire("Éxito", "Personal guardado", "success");
        } catch(e) { Swal.fire("Error", e.message, "error"); }
    });
    window.eliminarRegistro = async (path, id) => {
        const res = await Swal.fire({ title: '¿Eliminar?', text: "Esta acción no se puede deshacer", icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33' });
        if (res.isConfirmed) await remove(ref(db, `${path}/${id}`));
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
