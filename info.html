<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Información</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: #0f172a;
            color: #fff;
        }
        .sidebar a {
            color: #cbd5e1;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background: #1e293b;
            color: #fff;
        }
        .content {
            padding: 25px;
            background: #f8fafc;
            min-height: 100vh;
        }
    </style>
</head>

<body>
<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h5 class="text-center py-3 border-bottom">Información</h5>

        <a href="#" onclick="cargar('empresas')"><i class="bi bi-building"></i> Empresas</a>
        <a href="#" onclick="cargar('zonas')"><i class="bi bi-geo"></i> Zonas</a>
        <a href="#" onclick="cargar('estados')"><i class="bi bi-map"></i> Estados</a>
        <a href="#" onclick="cargar('tipo')"><i class="bi bi-tags"></i> Tipo</a>
        <a href="#" onclick="cargar('perfil')"><i class="bi bi-person-badge"></i> Perfil</a>
        <a href="#" onclick="cargar('unidad')"><i class="bi bi-diagram-3"></i> Unidad</a>
        <a href="#" onclick="cargar('programa')"><i class="bi bi-play-circle"></i> Iniciar programa</a>
        <a href="#" onclick="cargar('personal')"><i class="bi bi-people"></i> Personal</a>
        <a href="#" onclick="cargar('servidores')"><i class="bi bi-hdd-network"></i> Servidores</a>
    </div>

    <!-- CONTENIDO -->
    <div class="flex-grow-1 content">
        <div id="contenido">
            <h3>Bienvenido</h3>
            <p>Selecciona una opción del menú lateral.</p>
        </div>
    </div>

</div>

<script>
    function cargar(seccion) {
        let contenido = document.getElementById("contenido");

        switch (seccion) {
            case 'empresas':
                contenido.innerHTML = '<h3>Empresas</h3><p>Aquí se gestionarán las empresas.</p>';
                break;
            case 'zonas':
                contenido.innerHTML = '<h3>Zonas</h3><p>Administración de zonas.</p>';
                break;
            case 'estados':
                contenido.innerHTML = '<h3>Estados</h3><p>Catálogo de estados.</p>';
                break;
            case 'tipo':
                contenido.innerHTML = '<h3>Tipo</h3><p>Tipos disponibles.</p>';
                break;
            case 'perfil':
                contenido.innerHTML = '<h3>Perfil</h3><p>Gestión de perfiles.</p>';
                break;
            case 'unidad':
                contenido.innerHTML = '<h3>Unidad</h3><p>Unidades organizacionales.</p>';
                break;
            case 'programa':
                contenido.innerHTML = '<h3>Iniciar programa</h3><p>Ejecución del programa.</p>';
                break;
            case 'personal':
                contenido.innerHTML = '<h3>Personal</h3><p>Gestión de personal.</p>';
                break;
            case 'servidores':
                contenido.innerHTML = '<h3>Servidores</h3><p>Administración de servidores.</p>';
                break;
        }
    }
</script>

</body>
</html>
