<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Info - Empresas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: #0f172a;
            color: #fff;
        }
        .sidebar h5 {
            color: #fff;
        }
        .sidebar a {
            color: #cbd5e1;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
        }
        .sidebar a:hover {
            background: #1e293b;
            color: #fff;
        }
        .content {
            padding: 25px;
            background: #f8fafc;
            min-height: 100vh;
        }
    </style>
</head>

<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h5 class="text-center py-3 border-bottom">Información</h5>

        <a href="#" onclick="cargar('empresas')"><i class="bi bi-building"></i> Empresas</a>
        <a href="#" onclick="cargar('zonas')"><i class="bi bi-geo"></i> Zonas</a>
        <a href="#" onclick="cargar('estados')"><i class="bi bi-map"></i> Estados</a>
        <a href="#" onclick="cargar('tipo')"><i class="bi bi-tags"></i> Tipo</a>
        <a href="#" onclick="cargar('perfil')"><i class="bi bi-person-badge"></i> Perfil</a>
        <a href="#" onclick="cargar('unidad')"><i class="bi bi-diagram-3"></i> Unidad</a>
        <a href="#" onclick="cargar('programa')"><i class="bi bi-play-circle"></i> Iniciar programa</a>
        <a href="#" onclick="cargar('personal')"><i class="bi bi-people"></i> Personal</a>
        <a href="#" onclick="cargar('servidores')"><i class="bi bi-hdd-network"></i> Servidores</a>
    </div>

    <!-- CONTENIDO -->
    <div class="flex-grow-1 content">
        <div id="contenido">
            <h3>Bienvenido</h3>
            <p>Selecciona una opción del menú lateral.</p>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ======================
   DATOS EMPRESAS
====================== */
let empresas = [
    "GROMA146 (SAS)",
    "FRANQUICIA",
    "ACF",
    "GR",
    "OMA",
    "P57",
    "PINGOL",
    "PINPJ",
    "PPJ",
    "PUMO",
    "SERMID"
];

/* ======================
   NAVEGACIÓN
====================== */
function cargar(seccion) {
    if (seccion === 'empresas') renderEmpresas();
    else {
        document.getElementById("contenido").innerHTML = `
            <h3>${seccion.charAt(0).toUpperCase() + seccion.slice(1)}</h3>
            <p>Sección en construcción.</p>
        `;
    }
}

/* ======================
   EMPRESAS
====================== */
function renderEmpresas() {

    let filas = empresas.map((e, i) => `
        <tr>
            <td>${e}</td>
            <td class="text-center">
                <button class="btn btn-sm btn-warning" onclick="editarEmpresa(${i})">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-danger" onclick="eliminarEmpresa(${i})">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
    `).join("");

    document.getElementById("contenido").innerHTML = `
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Empresas</h3>
            <button class="btn btn-primary" onclick="nuevaEmpresa()">
                <i class="bi bi-plus-circle"></i> Agregar
            </button>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Empresa</th>
                    <th width="120">Acciones</th>
                </tr>
            </thead>
            <tbody>
                ${filas}
            </tbody>
        </table>

        <!-- MODAL -->
        <div class="modal fade" id="modalEmpresa" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModal"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <label class="form-label">Nombre de la empresa</label>
                        <input type="text" id="nombreEmpresa" class="form-control">
                        <input type="hidden" id="indexEmpresa">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-success" onclick="guardarEmpresa()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    `;
}

function nuevaEmpresa() {
    document.getElementById("tituloModal").innerText = "Agregar empresa";
    document.getElementById("nombreEmpresa").value = "";
    document.getElementById("indexEmpresa").value = "";
    new bootstrap.Modal(document.getElementById("modalEmpresa")).show();
}

function editarEmpresa(index) {
    document.getElementById("tituloModal").innerText = "Editar empresa";
    document.getElementById("nombreEmpresa").value = empresas[index];
    document.getElementById("indexEmpresa").value = index;
    new bootstrap.Modal(document.getElementById("modalEmpresa")).show();
}

function guardarEmpresa() {
    let nombre = document.getElementById("nombreEmpresa").value.trim();
    let index = document.getElementById("indexEmpresa").value;

    if (!nombre) {
        alert("El nombre de la empresa es obligatorio");
        return;
    }

    if (index === "") {
        empresas.push(nombre);
    } else {
        empresas[index] = nombre;
    }

    bootstrap.Modal.getInstance(document.getElementById("modalEmpresa")).hide();
    renderEmpresas();
}

function eliminarEmpresa(index) {
    if (confirm("¿Deseas eliminar esta empresa?")) {
        empresas.splice(index, 1);
        renderEmpresas();
    }
}
</script>

</body>
</html>
