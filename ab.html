<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Servidores - Grupo Roma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --bg-body: #f4f7f6; --bg-card: #ffffff; --accent: #0f172a; }
        body { background: var(--bg-body); font-family: 'Segoe UI', sans-serif; padding: 20px; }
        
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 99999;
        }

        .card { max-width: 800px; margin: auto; border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .user-session { font-size: 0.9rem; padding: 10px; background: #f8f9fa; border-radius: 8px; border: 1px solid #ddd; }
        .form-phase { display: none; padding: 20px; }
        .form-phase.active { display: block; }
        .btn-roma { background: var(--accent); color: white; border-radius: 8px; padding: 10px 25px; }
    </style>
</head>
<body>

<div id="loader-overlay">
    <img src="https://gruporoma.com/wp-content/uploads/2023/06/cropped-cropped-procomex-pachuca-logo-350-%C3%97-100-px-1.png" style="max-width: 250px;">
    <div class="spinner-border text-primary mt-3"></div>
    <p class="mt-2">Sincronizando con Realtime Database...</p>
</div>

<div class="card">
    <div class="p-4 border-bottom text-center">
        <div class="user-session text-end mb-3">
            <i class="bi bi-person-circle"></i> Sesión: <strong id="session-user">Detectando...</strong>
        </div>
        <img src="http://soporte.gruporoma.com/Imagenes/Negocios.png" style="max-width: 180px;">
        <h4 class="fw-bold mt-2">CONTROL DE ACCESOS</h4>
    </div>

    <div class="card-body">
        <form id="formAccion">
            <div class="form-phase active" id="phase1">
                <label class="form-label fw-bold">Servidor Destino</label>
                <select id="listaServidores" class="form-select mb-4" required>
                    <option value="" disabled selected>Seleccione Servidor...</option>
                    <option value="GROMA146 (SAS)">GROMA146 (SAS)</option>
                    <option value="GROMA58 (SUMMA)">GROMA58 (SUMMA)</option>
                    <option value="GROMA148ASUMMA FERRE">GROMA148ASUMMA FERRE</option>
                </select>
                
                <label class="form-label fw-bold">Acción</label>
                <div class="d-flex gap-4 p-3 bg-light rounded border mb-4">
                    <label><input type="radio" name="accion" value="ALTA" checked> ALTA</label>
                    <label><input type="radio" name="accion" value="BAJA"> BAJA</label>
                </div>
                <button type="button" class="btn btn-roma w-100" onclick="nextPhase(2)">Siguiente</button>
            </div>

            <div class="form-phase" id="phase2">
                <div class="mb-3">
                    <label class="form-label fw-bold">Empresa</label>
                    <select id="sel_empresas" class="form-select" required><option value="">Cargando empresas...</option></select>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Estado</label>
                    <select id="sel_estados" class="form-select" required><option value="">Cargando estados...</option></select>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" onclick="nextPhase(1)">Atrás</button>
                    <button type="submit" class="btn btn-success px-4">Finalizar y Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // --- MANEJO DE USUARIO ---
    onAuthStateChanged(auth, (user) => {
        const sessionSpan = document.getElementById('session-user');
        sessionSpan.innerText = user ? (user.displayName || user.email) : (localStorage.getItem('nombre_usuario') || "Luis Alberto García");
    });

    // --- CARGA INDIVIDUAL DE NODOS (Para evitar bloqueo de reglas) ---
    let cargasCompletas = 0;
    const totalCargas = 2; // empresas y estados

    function revisarCarga() {
        cargasCompletas++;
        if (cargasCompletas >= totalCargas) {
            document.getElementById('loader-overlay').style.display = 'none';
        }
    }

    // Cargar Empresas
    onValue(ref(db, 'empresas'), (snapshot) => {
        const combo = document.getElementById('sel_empresas');
        combo.innerHTML = '<option value="">Seleccione Empresa...</option>';
        snapshot.forEach((child) => {
            const emp = child.val();
            combo.add(new Option(emp.nombre, emp.nombre));
        });
        revisarCarga();
    }, { onlyOnce: true });

    // Cargar Estados
    onValue(ref(db, 'estados'), (snapshot) => {
        const combo = document.getElementById('sel_estados');
        combo.innerHTML = '<option value="">Seleccione Estado...</option>';
        snapshot.forEach((child) => {
            const est = child.val();
            combo.add(new Option(est.nombre, est.nombre));
        });
        revisarCarga();
    }, { onlyOnce: true });

    // Fallback de seguridad (Loader se quita sí o sí en 4 segundos)
    setTimeout(() => { document.getElementById('loader-overlay').style.display = 'none'; }, 4000);

    // --- GUARDADO ---
    document.getElementById('formAccion').addEventListener('submit', async (e) => {
        e.preventDefault();
        Swal.fire({title: 'Procesando...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});

        const data = {
            atendido_por: document.getElementById('session-user').innerText,
            servidor: document.getElementById('listaServidores').value,
            accion: document.querySelector('input[name="accion"]:checked').value,
            empresa: document.getElementById('sel_empresas').value,
            estado: document.getElementById('sel_estados').value,
            timestamp: new Date().toISOString()
        };

        try {
            await push(ref(db, 'movimientos'), data);
            Swal.fire("¡Completado!", "El acceso ha sido registrado en movimientos.", "success").then(() => location.reload());
        } catch (err) {
            Swal.fire("Error", "No se pudo guardar: " + err.message, "error");
        }
    });
</script>

<script>
    window.nextPhase = (p) => {
        if (p === 2 && !document.getElementById('listaServidores').value) {
            return Swal.fire("Aviso", "Seleccione un servidor", "info");
        }
        document.querySelectorAll('.form-phase').forEach(f => f.classList.remove('active'));
        document.getElementById(`phase${p}`).classList.add('active');
    };
</script>
</body>
</html>
