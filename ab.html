<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Servidores - Grupo Roma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --bg-body: #f4f7f6; --bg-card: #ffffff; --accent: #0f172a; }
        body { background: var(--bg-body); font-family: 'Segoe UI', sans-serif; padding: 20px; }
        
        /* Loader con salida garantizada */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 99999;
        }

        .card { max-width: 800px; margin: auto; border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .user-session { font-size: 0.9rem; padding: 10px; background: #f8f9fa; border-radius: 8px; border: 1px solid #ddd; }
        .form-phase { display: none; padding: 20px; }
        .form-phase.active { display: block; }
        .btn-roma { background: var(--accent); color: white; border-radius: 8px; padding: 10px 25px; }
    </style>
</head>
<body>

<div id="loader-overlay">
    <img src="https://gruporoma.com/wp-content/uploads/2023/06/cropped-cropped-procomex-pachuca-logo-350-%C3%97-100-px-1.png" style="max-width: 250px;">
    <div class="spinner-border text-primary mt-3"></div>
    <p class="mt-2">Cargando base de datos...</p>
</div>

<div class="card">
    <div class="p-4 border-bottom text-center">
        <div class="user-session text-end mb-3">
            <i class="bi bi-person-circle"></i> Sesión: <strong id="session-user">Detectando usuario...</strong>
        </div>
        <img src="http://soporte.gruporoma.com/Imagenes/Negocios.png" style="max-width: 180px;">
        <h4 class="fw-bold mt-2">CONTROL DE ACCESOS</h4>
    </div>

    <div class="card-body">
        <form id="formAccion">
            <div class="form-phase active" id="phase1">
                <label class="form-label fw-bold">Servidor Destino</label>
                <select id="listaServidores" class="form-select mb-4" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="GROMA146 (SAS)">GROMA146 (SAS)</option>
                    <option value="GROMA58 (SUMMA)">GROMA58 (SUMMA)</option>
                </select>
                
                <label class="form-label fw-bold">Acción</label>
                <div class="d-flex gap-4 p-3 bg-light rounded border mb-4">
                    <label><input type="radio" name="accion" value="ALTA" checked> ALTA</label>
                    <label><input type="radio" name="accion" value="BAJA"> BAJA</label>
                </div>
                <button type="button" class="btn btn-roma w-100" onclick="nextPhase(2)">Siguiente</button>
            </div>

            <div class="form-phase" id="phase2">
                <div class="mb-3">
                    <label class="form-label fw-bold">Empresa</label>
                    <select id="sel_empresas" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Estado</label>
                    <select id="sel_estados" class="form-select" required></select>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" onclick="nextPhase(1)">Atrás</button>
                    <button type="submit" class="btn btn-success">Finalizar Registro</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // --- SESIÓN DINÁMICA ---
    onAuthStateChanged(auth, (user) => {
        const sessionSpan = document.getElementById('session-user');
        if (user) {
            sessionSpan.innerText = user.displayName || user.email;
        } else {
            // Si no hay sesión, intenta sacar el nombre de la URL o localStorage
            const localName = localStorage.getItem('nombre_usuario');
            sessionSpan.innerText = localName || "Luis Alberto García"; 
        }
    });

    // --- CARGA DE DATOS REALES (Solo lo que tienes en tu DB) ---
    onValue(ref(db, '/'), (snapshot) => {
        const data = snapshot.val();
        
        // Llenar Empresas
        const comboEmp = document.getElementById('sel_empresas');
        comboEmp.innerHTML = '<option value="">Seleccione Empresa...</option>';
        if(data.empresas) {
            Object.values(data.empresas).forEach(emp => {
                comboEmp.add(new Option(emp.nombre, emp.nombre));
            });
        }

        // Llenar Estados
        const comboEst = document.getElementById('sel_estados');
        comboEst.innerHTML = '<option value="">Seleccione Estado...</option>';
        if(data.estados) {
            Object.values(data.estados).forEach(est => {
                comboEst.add(new Option(est.nombre, est.nombre));
            });
        }

        // OCULTAR LOADER (Como ya recibimos datos, lo quitamos)
        document.getElementById('loader-overlay').style.display = 'none';
    }, { onlyOnce: true });

    // Fallback por si la conexión es muy lenta
    setTimeout(() => { document.getElementById('loader-overlay').style.display = 'none'; }, 3500);

    // --- GUARDAR MOVIMIENTO ---
    document.getElementById('formAccion').addEventListener('submit', async (e) => {
        e.preventDefault();
        Swal.fire({title: 'Guardando...', didOpen: () => Swal.showLoading()});

        const registro = {
            usuario_sesion: document.getElementById('session-user').innerText,
            servidor: document.getElementById('listaServidores').value,
            accion: document.querySelector('input[name="accion"]:checked').value,
            empresa: document.getElementById('sel_empresas').value,
            estado: document.getElementById('sel_estados').value,
            fecha: new Date().toLocaleString()
        };

        try {
            await push(ref(db, 'movimientos'), registro);
            Swal.fire("Éxito", "Movimiento registrado", "success").then(() => location.reload());
        } catch (err) {
            Swal.fire("Error", err.message, "error");
        }
    });
</script>

<script>
    function nextPhase(p) {
        if (p === 2 && !document.getElementById('listaServidores').value) {
            return Swal.fire("Atención", "Selecciona un servidor primero", "warning");
        }
        document.querySelectorAll('.form-phase').forEach(f => f.classList.remove('active'));
        document.getElementById(`phase${p}`).classList.add('active');
    }
</script>
</body>
</html>
