<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Accesos - Grupo Roma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { 
            --bg: #f4f7f6; 
            --card-bg: #ffffff; 
            --text: #212529; 
            --info-bg: #f8f9fa;
            --input-bg: #ffffff;
            --input-border: #dee2e6;
            --title-color: #212529;
            --badge-bg: #e9ecef;
        }

        body.dark-mode {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --info-bg: #334155;
            --input-bg: #0f172a;
            --input-border: #475569;
            --title-color: #ffffff;
            --badge-bg: #334155;
        }

        body { background: var(--bg); color: var(--text); padding: 20px; transition: all 0.3s ease; }
        
        #admin-name, h4, #fase-titulo { color: var(--title-color); }

        .card { 
            max-width: 850px; 
            margin: auto; 
            border-radius: 15px; 
            border: none; 
            background: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        
        .session-info { 
            background: var(--info-bg); 
            padding: 10px 20px; 
            border-radius: 10px; 
            font-size: 0.9rem; 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .form-label { font-weight: 600; color: var(--text); opacity: 0.9; }
        .form-control, .form-select {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            color: var(--text);
            border-color: #38bdf8;
        }

        .fase-section { display: none; animation: fadeIn 0.4s ease; }
        .fase-active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .theme-btn {
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 15px;
            color: var(--text);
        }
        
        .bi-sun-fill { display: none; color: #ffca28; }
        .dark-mode .bi-sun-fill { display: block; }
        .dark-mode .bi-moon-stars-fill { display: none; }

        .progress { height: 8px; margin-bottom: 20px; border-radius: 10px; }

        .btn-group-actions {
            display: flex;
            gap: 10px;
        }
        .btn-group-actions .btn {
            flex: 1;
        }

        .info-badge-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .info-tag {
            background: var(--badge-bg);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid var(--input-border);
        }
        .readonly-view { background-color: var(--info-bg) !important; opacity: 1; }
        .resumen-col label { font-weight: bold; color: #64748b; font-size: 0.75rem; text-transform: uppercase; display: block; margin-bottom: -2px; }
        .resumen-col p { margin-bottom: 8px; font-size: 0.9rem; border-bottom: 1px solid var(--input-border); padding-bottom: 2px; }

        .mini-resumen {
            background: var(--info-bg);
            border-radius: 10px;
            padding: 15px;
            font-size: 0.85rem;
            border: 1px solid var(--input-border);
        }
        .mini-resumen strong { color: #64748b; text-transform: uppercase; font-size: 0.75rem; display: block; }
        .mini-resumen p { margin: 0; color: var(--text); font-weight: 600; border-bottom: none; }
    </style>
</head>
<body>

<div class="card">
    <div class="card-body p-4">
        <div class="session-info">
            <span><i class="bi bi-person-circle"></i> Atiende: <strong id="admin-name">...</strong></span>
            <div class="d-flex align-items-center">
                <div class="theme-btn" onclick="toggleTheme()">
                    <i class="bi bi-moon-stars-fill"></i>
                    <i class="bi bi-sun-fill"></i>
                </div>
                <button class="btn btn-sm btn-outline-danger" onclick="cerrarSesion()">Salir</button>
            </div>
        </div>

        <h4 class="text-center mb-1 fw-bold">REGISTRO DE ACCESO</h4>
        
        <div class="info-badge-container" id="display-info" style="display: none;">
            <span class="info-tag text-primary"><i class="bi bi-hdd-network"></i> <span id="label-servidor"></span></span>
            <span class="info-tag text-info" id="tag-accion"><i class="bi bi-lightning"></i> <span id="label-accion"></span></span>
        </div>

        <p class="text-center text-muted small mb-4" id="fase-titulo">Fase 1: Configuración de Servidor</p>
        
        <div class="progress">
            <div id="progreso-bar" class="progress-bar bg-primary" style="width: 25%"></div>
        </div>

        <form id="formRegistro">
            <div id="fase1" class="fase-section fase-active">
                <div class="mb-4">
                    <label class="form-label">Servidor</label>
                    <select id="servidor" class="form-select" required onchange="filtrarCamposPorServidor(this.value)">
                        <option value="">Cargando servidores...</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label d-block">Acción a realizar</label>
                    <div class="btn-group-actions">
                        <input type="radio" class="btn-check" name="accion" id="accionAlta" value="ALTA" checked required>
                        <label class="btn btn-outline-primary" for="accionAlta"><i class="bi bi-person-plus"></i> ALTA</label>

                        <input type="radio" class="btn-check" name="accion" id="accionBaja" value="BAJA">
                        <label class="btn btn-outline-danger" for="accionBaja"><i class="bi bi-person-dash"></i> BAJA</label>
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary w-100 py-2 mt-4" onclick="irFase(2)">Siguiente Fase <i class="bi bi-arrow-right-short"></i></button>
            </div>

            <div id="fase2" class="fase-section">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Quién solicita (Personal)</label>
                        <select id="sel_personal" class="form-select" required></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Empresa</label>
                        <select id="sel_empresas" class="form-select" required><option value="">Seleccione servidor...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Zona</label>
                        <select id="sel_zonas" class="form-select" required><option value="">Seleccione servidor...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Estado</label>
                        <select id="sel_estados" class="form-select" required><option value="">Seleccione servidor...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tipo</label>
                        <select id="sel_tipos" class="form-select" required><option value="">Seleccione servidor...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Unidad Organizativa</label>
                        <select id="sel_unidades" class="form-select" required><option value="">Seleccione servidor...</option></select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Perfil</label>
                        <select id="sel_perfiles" class="form-select" required><option value="">Seleccione servidor...</option></select>
                    </div>
                </div>
                <div class="d-flex gap-2 mt-4">
                    <button type="button" class="btn btn-secondary w-50" onclick="irFase(1)">Atrás</button>
                    <button type="button" class="btn btn-primary w-50" onclick="irFase(3)">Siguiente Fase <i class="bi bi-arrow-right-short"></i></button>
                </div>
            </div>

            <div id="fase3" class="fase-section">
                <div class="mini-resumen mb-4 shadow-sm">
                    <div class="row g-3">
                        <div class="col-md-4"><strong>SOLICITANTE</strong><p id="min_personal">-</p></div>
                        <div class="col-md-4"><strong>EMPRESA</strong><p id="min_empresa">-</p></div>
                        <div class="col-md-4"><strong>ZONA</strong><p id="min_zona">-</p></div>
                        <div class="col-md-4"><strong>ESTADO</strong><p id="min_estado">-</p></div>
                        <div class="col-md-4"><strong>TIPO</strong><p id="min_tipo">-</p></div>
                        <div class="col-md-4"><strong>PERFIL</strong><p id="min_perfil">-</p></div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre del Usuario</label>
                        <input type="text" id="usuario_nombre" class="form-control" placeholder="Nombre Completo" required style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Usuario ID</label>
                        <input type="text" id="usuario_id" class="form-control" placeholder="ID / Login" required style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Puesto</label>
                        <input type="text" id="usuario_puesto" class="form-control" placeholder="Cargo del usuario" required style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Sucursal / Ubicación</label>
                        <input type="text" id="sucursal" class="form-control" placeholder="Ej. Matriz Pachuca" required style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Inicia Programa</label>
                        <select id="sel_programas" class="form-select" required><option value="">Seleccione servidor...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Comienza en</label>
                        <input type="text" id="comienza_fecha" class="form-control" placeholder="Ej. Lunes a Viernes" required>
                    </div>
                </div>
                <div class="d-flex gap-2 mt-4">
                    <button type="button" class="btn btn-secondary w-50" onclick="irFase(2)">Atrás</button>
                    <button type="button" class="btn btn-primary w-50" onclick="prepararResumen()">Revisar Registro</button>
                </div>
            </div>

            <div id="fase4" class="fase-section">
                <div class="alert alert-info py-2 small text-center">Valide la información antes de finalizar.</div>
                
                <div class="row g-2 mb-3">
                    <div class="col-md-4">
                        <label class="form-label small">N° de Solicitud</label>
                        <input type="number" id="final_n_solicitud" class="form-control form-control-sm" value="1" min="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small">N° de Folio</label>
                        <input type="text" id="final_folio" class="form-control form-control-sm readonly-view" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small">Fecha de Solicitud</label>
                        <input type="text" id="final_fecha_sol" class="form-control form-control-sm">
                    </div>
                </div>

                <div class="row border rounded p-3 bg-light-subtle">
                    <div class="col-md-6 resumen-col">
                        <label>Servidor</label><p id="res_servidor"></p>
                        <label>Solicitante</label><p id="res_personal"></p>
                        <label>Empresa</label><p id="res_empresa"></p>
                        <label>Zona</label><p id="res_zona"></p>
                        <label>Estado</label><p id="res_estado"></p>
                        <label>Tipo</label><p id="res_tipo"></p>
                        <label>Unidad Organizativa</label><p id="res_unidad"></p>
                        <label>Inicia Programa</label><p id="res_programa"></p>
                        <label>Comienza en</label><p id="res_comienza"></p>
                    </div>
                    <div class="col-md-6 resumen-col">
                        <label>Acción</label><p id="res_accion"></p>
                        <label>Nombre</label><p id="res_nombre_usuario"></p>
                        <label>Usuario</label><p id="res_id_usuario"></p>
                        <label>Puesto</label><p id="res_puesto_usuario"></p>
                        <label>Sucursal</label><p id="res_sucursal_usuario"></p>
                        <label>Perfil</label><p id="res_perfil_usuario"></p>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="button" class="btn btn-secondary w-50" onclick="irFase(3)">Corregir Datos</button>
                    <button type="submit" class="btn btn-success w-50 fw-bold">FINALIZAR Y GUARDAR</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

    function cerrarSesion() {
        localStorage.removeItem('user_name');
        window.location.href = 'index.html';
    }

    function getSafeSelectText(id) {
        const el = document.getElementById(id);
        if (el && el.selectedIndex !== -1) {
            const text = el.options[el.selectedIndex].text;
            return (text === "Seleccione..." || text === "") ? "No registrado" : text;
        }
        return "No registrado";
    }

    function irFase(f) {
        if(f > 1) {
            const servidor = document.getElementById('servidor').value;
            if(!servidor) {
                Swal.fire("Atención", "Debe seleccionar un servidor primero", "warning");
                return;
            }
            
            const accion = document.querySelector('input[name="accion"]:checked').value;
            document.getElementById('label-servidor').innerText = servidor;
            document.getElementById('label-accion').innerText = accion;
            document.getElementById('display-info').style.display = 'flex';

            if(f === 3) {
                document.getElementById('min_personal').innerText = getSafeSelectText('sel_personal');
                document.getElementById('min_empresa').innerText = getSafeSelectText('sel_empresas');
                document.getElementById('min_zona').innerText = getSafeSelectText('sel_zonas');
                document.getElementById('min_estado').innerText = getSafeSelectText('sel_estados');
                document.getElementById('min_tipo').innerText = getSafeSelectText('sel_tipos');
                document.getElementById('min_perfil').innerText = getSafeSelectText('sel_perfiles');
            }
        }

        document.querySelectorAll('.fase-section').forEach(s => s.classList.remove('fase-active'));
        document.getElementById('fase'+f).classList.add('fase-active');
        
        const titulos = ["", "Fase 1: Configuración de Servidor", "Fase 2: Especificaciones de Solicitud", "Fase 3: Datos del Usuario a Registrar", "Fase 4: Resumen y Folio"];
        document.getElementById('fase-titulo').innerText = titulos[f];
        document.getElementById('progreso-bar').style.width = (f * 25) + '%';
    }

    function generarFolio() {
        const fechaRaw = document.getElementById('final_fecha_sol').value;
        const soloNumerosFecha = fechaRaw.replace(/\//g, '');
        const accion = document.querySelector('input[name="accion"]:checked').value;
        const letraAccion = accion === 'ALTA' ? 'A' : 'B';
        const nSolicitud = document.getElementById('final_n_solicitud').value;
        document.getElementById('final_folio').value = `GRSIS-${soloNumerosFecha}-${letraAccion}${nSolicitud}`;
    }

    function prepararResumen() {
        if(!document.getElementById('usuario_nombre').value || !document.getElementById('usuario_id').value){
             Swal.fire("Atención", "Complete los campos del usuario", "warning");
             return;
        }
        
        const hoy = new Date();
        const fechaStr = hoy.toLocaleDateString('es-MX', { day: '2-digit', month: '2-digit', year: 'numeric' });
        document.getElementById('final_fecha_sol').value = fechaStr;
        
        document.getElementById('res_servidor').innerText = document.getElementById('servidor').value;
        document.getElementById('res_personal').innerText = getSafeSelectText('sel_personal');
        document.getElementById('res_empresa').innerText = getSafeSelectText('sel_empresas');
        document.getElementById('res_zona').innerText = getSafeSelectText('sel_zonas');
        document.getElementById('res_estado').innerText = getSafeSelectText('sel_estados');
        document.getElementById('res_tipo').innerText = getSafeSelectText('sel_tipos');
        document.getElementById('res_unidad').innerText = getSafeSelectText('sel_unidades');
        document.getElementById('res_programa').innerText = getSafeSelectText('sel_programas');
        document.getElementById('res_comienza').innerText = document.getElementById('comienza_fecha').value;
        document.getElementById('res_accion').innerText = document.querySelector('input[name="accion"]:checked').value;
        document.getElementById('res_nombre_usuario').innerText = document.getElementById('usuario_nombre').value;
        document.getElementById('res_id_usuario').innerText = document.getElementById('usuario_id').value;
        document.getElementById('res_puesto_usuario').innerText = document.getElementById('usuario_puesto').value;
        document.getElementById('res_sucursal_usuario').innerText = document.getElementById('sucursal').value;
        document.getElementById('res_perfil_usuario').innerText = getSafeSelectText('sel_perfiles');

        generarFolio();
        irFase(4);
    }

    document.getElementById('final_n_solicitud').addEventListener('input', generarFolio);
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const admin = localStorage.getItem('user_name');
    if(!admin) window.location.href = "index.html";
    document.getElementById('admin-name').innerText = admin;

    const cargarCatalogo = (nodo, elementId, filtroServidor = null) => {
        onValue(ref(db, nodo), (snap) => {
            const select = document.getElementById(elementId);
            if(!select) return;
            select.innerHTML = '<option value="">Seleccione...</option>';
            const data = snap.val();
            if(data) {
                Object.values(data).forEach(item => {
                    const estaActivo = item.activo !== false;
                    let cumpleServidor = true;
                    if (filtroServidor) cumpleServidor = item[filtroServidor] === true;
                    if (estaActivo && cumpleServidor) {
                        const nombre = item.nombre || item.nombreCompleto;
                        if (nombre) select.add(new Option(nombre, nombre));
                    }
                });
            }
        });
    };

    window.filtrarCamposPorServidor = (servidor) => {
        const nodos = ['empresas', 'zonas', 'estados', 'tipos', 'unidades', 'perfiles', 'programas'];
        nodos.forEach(n => cargarCatalogo(n, 'sel_' + (n === 'programas' ? 'programas' : n), servidor));
    };

    cargarCatalogo('servidores', 'servidor');
    cargarCatalogo('personal', 'sel_personal');

    document.getElementById('formRegistro').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            atendido_por: admin,
            servidor: document.getElementById('res_servidor').innerText,
            accion: document.getElementById('res_accion').innerText,
            personal_solicita: document.getElementById('res_personal').innerText,
            empresa: document.getElementById('res_empresa').innerText,
            zona: document.getElementById('res_zona').innerText,
            estado: document.getElementById('res_estado').innerText,
            tipo: document.getElementById('res_tipo').innerText,
            unidad_organizativa: document.getElementById('res_unidad').innerText,
            perfil: document.getElementById('res_perfil_usuario').innerText,
            nombre_usuario_reg: document.getElementById('res_nombre_usuario').innerText,
            id_usuario_reg: document.getElementById('res_id_usuario').innerText,
            puesto_usuario: document.getElementById('res_puesto_usuario').innerText,
            sucursal: document.getElementById('res_sucursal_usuario').innerText,
            programa_inicia: document.getElementById('res_programa').innerText,
            comienza_el: document.getElementById('res_comienza').innerText,
            n_solicitud: document.getElementById('final_n_solicitud').value,
            folio: document.getElementById('final_folio').value,
            fecha_solicitud_manual: document.getElementById('final_fecha_sol').value,
            fecha_registro_sistema: new Date().toLocaleString()
        };

        try {
            await push(ref(db, 'movimientos'), payload);
            Swal.fire({
                title: "¡Registro Guardado!",
                text: "Folio: " + payload.folio,
                icon: "success",
                background: document.body.classList.contains('dark-mode') ? '#1e293b' : '#fff',
                color: document.body.classList.contains('dark-mode') ? '#fff' : '#000'
            }).then(() => location.reload());
        } catch (err) {
            Swal.fire("Error", "No se pudo guardar", "error");
        }
    });
</script>
</body>
</html>
