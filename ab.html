<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Servidores - Grupo Roma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --text-main: #212529;
            --accent: #0f172a;
        }

        body.dark-mode {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
        }

        /* LOADER: Forzado a mostrarse hasta que la lógica lo oculte */
        #loader-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 99999; 
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease;
        }

        .loader-logo { max-width: 280px; animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { transform: scale(0.98); opacity: 0.8; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        body { background: var(--bg-body); color: var(--text-main); font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .card { max-width: 850px; margin: auto; border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: var(--bg-card); }
        
        .user-session { font-size: 0.9rem; padding: 12px; background: rgba(0,0,0,0.05); border-radius: 10px; margin-bottom: 20px; }
        .form-phase { display: none; padding: 25px; }
        .form-phase.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .dot { width: 12px; height: 12px; border-radius: 50%; background: #ccc; transition: 0.3s; }
        .dot.active { background: var(--accent); transform: scale(1.3); }
        .btn-roma { background: var(--accent); color: white; border: none; padding: 10px 30px; border-radius: 8px; font-weight: 600; }
    </style>
</head>
<body>

<div id="loader-overlay">
    <img src="https://gruporoma.com/wp-content/uploads/2023/06/cropped-cropped-procomex-pachuca-logo-350-%C3%97-100-px-1.png" alt="Grupo Roma" class="loader-logo">
    <h5 class="mt-4" id="loader-text">Cargando base de datos...</h5>
</div>

<div class="card">
    <div class="p-4 border-bottom text-center">
        <div class="user-session text-end">
            <i class="bi bi-person-badge-fill"></i> Usuario: <strong id="session-user">Verificando...</strong>
        </div>
        <img src="http://soporte.gruporoma.com/Imagenes/Negocios.png" alt="Logo" style="max-width: 200px;">
        <h3 class="fw-bold mt-3">CONTROL DE ACCESOS</h3>
    </div>

    <div class="card-body">
        <div class="d-flex justify-content-center gap-2 mb-4">
            <div class="dot active" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
        </div>

        <form id="formAccion">
            <div class="form-phase active" id="phase1">
                <div class="col-md-8 mx-auto">
                    <label class="form-label fw-bold">1. Seleccione Servidor</label>
                    <select id="listaServidores" class="form-select form-select-lg mb-4" required>
                        <option value="" disabled selected>Cargando lista...</option>
                    </select>
                    
                    <label class="form-label fw-bold">Acción</label>
                    <div class="d-flex justify-content-around p-3 bg-dark rounded-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="accion" id="alta" value="ALTA" checked>
                            <label class="form-check-label text-white" for="alta">ALTA</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="accion" id="baja" value="BAJA">
                            <label class="form-check-label text-white" for="baja">BAJA</label>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button type="button" class="btn btn-roma" onclick="nextPhase(2)">Siguiente Step <i class="bi bi-chevron-right"></i></button>
                </div>
            </div>

            <div class="form-phase" id="phase2">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Personal Solicitante</label>
                        <select id="sel_personal" class="form-select" required><option value="">Cargando...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Empresa</label>
                        <select id="sel_empresas" class="form-select" required><option value="">Seleccione...</option></select>
                    </div>
                    <div class="col-md-4"><label class="form-label">Zona</label><select id="sel_zonas" class="form-select"></select></div>
                    <div class="col-md-4"><label class="form-label">Estado</label><select id="sel_estados" class="form-select"></select></div>
                    <div class="col-md-4"><label class="form-label">Unidad</label><select id="sel_unidades" class="form-select"></select></div>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <button type="button" class="btn btn-outline-secondary" onclick="nextPhase(1)">Atrás</button>
                    <button type="button" class="btn btn-roma" onclick="nextPhase(3)">Siguiente</button>
                </div>
            </div>

            <div class="form-phase" id="phase3">
                <div class="row g-3">
                    <div class="col-md-12">
                        <div class="alert alert-info">Confirme los datos del usuario seleccionados:</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" id="res_nombre" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Usuario ID</label>
                        <input type="text" id="res_usuario" class="form-control" readonly>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Sucursal de Trabajo</label>
                        <input type="text" id="res_sucursal" class="form-control" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <button type="button" class="btn btn-outline-secondary" onclick="nextPhase(2)">Atrás</button>
                    <button type="submit" class="btn btn-success px-5 fw-bold">FINALIZAR Y ENVIAR</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // 1. MANEJO DE SESIÓN DINÁMICA
    onAuthStateChanged(auth, (user) => {
        const sessionElement = document.getElementById('session-user');
        if (user) {
            // Si el usuario tiene un displayName lo usa, si no, su correo
            sessionElement.innerText = user.displayName || user.email;
        } else {
            // Si no hay sesión, intenta leer de localStorage o marca como anónimo
            const localUser = localStorage.getItem('nombre_usuario');
            sessionElement.innerText = localUser || "Luis Alberto García"; // Por defecto si no detecta login
        }
    });

    // 2. CARGA DE DATOS Y CONTROL DEL LOADER
    const catalogos = { 
        empresas: {}, zonas: {}, estados: {}, tipos: {}, 
        perfiles: {}, unidades: {}, programas: {}, personal: {} 
    };
    
    let cargados = 0;
    const total = Object.keys(catalogos).length;

    // Inicializar Servidores
    const selectServ = document.getElementById('listaServidores');
    const colServidores = ["GROMA146 (SAS)", "GROMA58 (SUMMA)", "GROMA148ASUMMA FERRE", "GROMADW1 (CAS)", "GROMATASK", "GROMAES (WEB)"];
    selectServ.innerHTML = '<option value="" disabled selected>Seleccione Servidor...</option>';
    colServidores.forEach(s => selectServ.add(new Option(s, s)));

    // Descarga masiva de Firebase
    Object.keys(catalogos).forEach(path => {
        onValue(ref(db, path), (snap) => {
            catalogos[path] = snap.val() || {};
            cargados++;
            
            // EL LOADER SOLO SE QUITA CUANDO TODO CARGA
            if (cargados >= total) {
                const overlay = document.getElementById('loader-overlay');
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.visibility = 'hidden', 500);
            }
        }, { onlyOnce: true });
    });

    // 3. LÓGICA DE FILTRADO (Se activa al elegir servidor)
    selectServ.addEventListener('change', () => {
        const srv = selectServ.value;
        llenarSelect('sel_personal', 'personal', srv, true);
        llenarSelect('sel_empresas', 'empresas', srv);
        llenarSelect('sel_zonas', 'zonas', srv);
        llenarSelect('sel_estados', 'estados', srv);
        llenarSelect('sel_unidades', 'unidades', srv);
    });

    function llenarSelect(id, path, srv, esPersonal = false) {
        const el = document.getElementById(id);
        el.innerHTML = '<option value="">Seleccione...</option>';
        Object.entries(catalogos[path]).forEach(([key, val]) => {
            if (val[srv] === true || val[srv] === "true") {
                const texto = esPersonal ? val.nombreCompleto : val.nombre;
                el.add(new Option(texto, key));
            }
        });
    }

    // Autocompletar datos del usuario
    document.getElementById('sel_personal').addEventListener('change', (e) => {
        const p = catalogos.personal[e.target.value];
        if(p) {
            document.getElementById('res_nombre').value = p.nombreCompleto;
            document.getElementById('res_usuario').value = p.usuario;
        }
    });

    // Envío final
    document.getElementById('formAccion').addEventListener('submit', async (e) => {
        e.preventDefault();
        Swal.fire({title: 'Enviando...', didOpen: () => Swal.showLoading()});
        
        const payload = {
            usuario_que_registro: document.getElementById('session-user').innerText,
            servidor: selectServ.value,
            accion: document.querySelector('input[name="accion"]:checked').value,
            personal_nombre: document.getElementById('res_nombre').value,
            fecha: new Date().toISOString()
        };

        try {
            await push(ref(db, 'movimientos'), payload);
            Swal.fire("Éxito", "Registro guardado", "success").then(() => location.reload());
        } catch (err) {
            Swal.fire("Error", err.message, "error");
        }
    });
</script>

<script>
    // Navegación de fases
    window.nextPhase = function(p) {
        if (p > 1) {
            const inputs = document.getElementById(`phase${p-1}`).querySelectorAll('[required]');
            let ok = true;
            inputs.forEach(i => { if(!i.value) ok = false; });
            if(!ok) return Swal.fire("Atención", "Completa los campos obligatorios", "warning");
        }
        document.querySelectorAll('.form-phase').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
        document.getElementById(`phase${p}`).classList.add('active');
        document.getElementById(`dot${p}`).classList.add('active');
    }
</script>

</body>
</html>
