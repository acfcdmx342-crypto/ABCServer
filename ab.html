<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Accesos - Grupo Roma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { 
            --bg: #f4f7f6; 
            --card-bg: #ffffff; 
            --text: #212529; 
            --info-bg: #f8f9fa;
            --input-bg: #ffffff;
            --input-border: #dee2e6;
        }

        /* Estilos Modo Oscuro Corregidos */
        body.dark-mode {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --info-bg: #334155;
            --input-bg: #0f172a;
            --input-border: #475569;
        }

        /* Forzar color de texto en modo oscuro para elementos específicos */
        body.dark-mode h4, 
        body.dark-mode strong, 
        body.dark-mode label, 
        body.dark-mode span,
        body.dark-mode .form-select,
        body.dark-mode .form-control {
            color: var(--text) !important;
        }

        body { background: var(--bg); color: var(--text); padding: 20px; transition: all 0.3s ease; }
        
        .card { 
            max-width: 700px; 
            margin: auto; 
            border-radius: 15px; 
            border: none; 
            background: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            transition: background 0.3s ease;
        }
        
        .session-info { 
            background: var(--info-bg); 
            padding: 10px 20px; 
            border-radius: 10px; 
            font-size: 0.9rem; 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: background 0.3s ease;
        }

        .form-label { font-weight: 600; color: var(--text); opacity: 0.9; }
        
        .form-control, .form-select {
            background-color: var(--input-bg) !important;
            border-color: var(--input-border);
            color: var(--text);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            color: var(--text);
            border-color: #38bdf8;
            box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.25);
        }

        /* Switch de tema */
        .theme-btn {
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 15px;
            display: flex;
            align-items: center;
            color: var(--text);
            transition: transform 0.2s;
        }
        .theme-btn:hover { transform: scale(1.1); }
        
        .bi-sun-fill { display: none; color: #ffca28; }
        .dark-mode .bi-sun-fill { display: block; }
        .dark-mode .bi-moon-stars-fill { display: none; }

        /* Ajuste de brillo para iconos en modo oscuro */
        body.dark-mode .bi-person-circle {
            color: var(--text);
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-body p-4">
        <div class="session-info">
            <span><i class="bi bi-person-circle"></i> Atiende: <strong id="admin-name">...</strong></span>
            
            <div class="d-flex align-items-center">
                <div class="theme-btn" onclick="toggleTheme()">
                    <i class="bi bi-moon-stars-fill"></i>
                    <i class="bi bi-sun-fill"></i>
                </div>
                <button class="btn btn-sm btn-outline-danger" onclick="cerrarSesion()">Salir</button>
            </div>
        </div>

        <h4 class="text-center mb-4 fw-bold">REGISTRO DE ACCESO</h4>

        <form id="formRegistro">
            <div class="mb-3">
                <label class="form-label">Servidor</label>
                <select id="servidor" class="form-select" required>
                    <option value="">Seleccione servidor...</option>
                    <option>GROMA146 (SAS)</option>
                    <option>GROMA58 (SUMMA)</option>
                    <option>GROMA148ASUMMA FERRE</option>
                    <option>GROMADW1 (CAS)</option>
                </select>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Acción</label>
                    <select id="accion" class="form-select" required>
                        <option value="ALTA">ALTA</option>
                        <option value="BAJA">BAJA</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Solicitante (Personal)</label>
                    <select id="sel_personal" class="form-select" required><option value="">Cargando...</option></select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Empresa</label>
                    <select id="sel_empresas" class="form-select" required><option value="">Cargando...</option></select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Estado / Zona</label>
                    <select id="sel_estados" class="form-select" required><option value="">Cargando...</option></select>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Ubicación / Sucursal</label>
                <input type="text" id="sucursal" class="form-control" placeholder="Ej. Matriz Pachuca" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold py-2">FINALIZAR REGISTRO</button>
        </form>
    </div>
</div>

<script>
    // Lógica del Tema Oscuro
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
    }

    function cerrarSesion() {
        localStorage.removeItem('user_name');
        window.location.href = 'index.html';
    }
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Verificar sesión
    const admin = localStorage.getItem('user_name');
    if(!admin) window.location.href = "index.html";
    document.getElementById('admin-name').innerText = admin;

    // Cargar Catálogos
    const cargarCatalogo = (nodo, elementId) => {
        onValue(ref(db, nodo), (snap) => {
            const select = document.getElementById(elementId);
            select.innerHTML = '<option value="">Seleccione...</option>';
            const data = snap.val();
            if(data) {
                Object.values(data).forEach(item => {
                    const nombre = item.nombre || item.nombreCompleto;
                    select.add(new Option(nombre, nombre));
                });
            }
        });
    };

    cargarCatalogo('empresas', 'sel_empresas');
    cargarCatalogo('estados', 'sel_estados');
    cargarCatalogo('personal', 'sel_personal');

    // Guardar Registro
    document.getElementById('formRegistro').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            atendido_por: admin,
            servidor: document.getElementById('servidor').value,
            accion: document.getElementById('accion').value,
            personal_solicita: document.getElementById('sel_personal').value,
            empresa: document.getElementById('sel_empresas').value,
            estado: document.getElementById('sel_estados').value,
            sucursal: document.getElementById('sucursal').value,
            fecha_hora: new Date().toLocaleString()
        };

        try {
            await push(ref(db, 'movimientos'), payload);
            Swal.fire({
                title: "¡Guardado!",
                text: "El acceso se registró con éxito",
                icon: "success",
                background: document.body.classList.contains('dark-mode') ? '#1e293b' : '#fff',
                color: document.body.classList.contains('dark-mode') ? '#fff' : '#000'
            }).then(() => location.reload());
        } catch (err) {
            Swal.fire("Error", "No se pudo conectar con la base de datos", "error");
        }
    });
</script>
</body>
</html>
