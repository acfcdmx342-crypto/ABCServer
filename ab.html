<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Servidores - Grupo Roma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --text-main: #212529;
            --border-color: #eee;
            --input-bg: #ffffff;
            --input-text: #212529;
            --section-label-bg: #f4f7f6;
        }

        body.dark-mode {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --border-color: #333;
            --input-bg: #2d2d2d;
            --input-text: #ffffff;
            --section-label-bg: #1e1e1e;
        }

        /* --- ESTILOS DEL LOADER --- */
        #loader-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-body);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .loader-logo {
            max-width: 250px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        /* -------------------------- */

        body { background: var(--bg-body); color: var(--text-main); padding: 20px; font-family: sans-serif; transition: all 0.3s ease; }
        .card { width: 100%; max-width: 900px; margin: auto; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); background: var(--bg-card); overflow: hidden; }
        .header-logo { text-align: center; padding: 20px; background: var(--bg-card); border-bottom: 2px solid var(--border-color); color: var(--text-main); }
        .header-logo h2 { color: var(--text-main); } 
        .logo-img { max-width: 120px; }
        .img-negocios { max-width: 280px; height: auto; margin: 15px auto; display: block; border-radius: 8px; }
        .btn-roma { background: #0f172a; color: white; font-weight: bold; padding: 12px 40px; border-radius: 8px; border: none; transition: 0.3s; }
        .btn-roma:hover { background: #1e293b; transform: translateY(-2px); }
        .action-group { background: #000; color: white; padding: 12px; border-radius: 8px; }
        .form-label { font-size: 0.8rem; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; color: var(--text-main); }
        .form-control, .form-select { background-color: var(--input-bg); color: var(--input-text); border-color: var(--border-color); }
        .section-title { border: 1px solid var(--border-color); padding: 25px 20px 20px 20px; position: relative; margin-top: 25px; border-radius: 10px; }
        .section-label { position: absolute; top: -12px; left: 15px; background: var(--section-label-bg); color: var(--text-main); padding: 0 10px; font-size: 0.75rem; font-weight: bold; }

        .mode-toggle {
            position: fixed; top: 20px; right: 20px;
            width: 45px; height: 45px; border-radius: 50%;
            background: #0f172a; color: white; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; z-index: 1000;
        }
        body.dark-mode .mode-toggle { background: #ffffff; color: #0f172a; }
    </style>
</head>
<body>

<div id="loader-overlay">
    <img src="https://gruporoma.com/wp-content/uploads/2023/06/cropped-cropped-procomex-pachuca-logo-350-%C3%97-100-px-1.png" alt="Cargando..." class="loader-logo">
    <p class="mt-3">Sincronizando con Servidores...</p>
</div>

<button class="mode-toggle" onclick="toggleDarkMode()" id="btnTheme">
    <i class="bi bi-moon-fill"></i>
</button>

<div class="card">
    <div class="header-logo">
        <div class="d-flex justify-content-between align-items-center px-4 mb-2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6A6R9X7G2Z" alt="Grupo Roma" class="logo-img">
            <div style="width: 120px;"></div> 
        </div>
        <img src="http://soporte.gruporoma.com/Imagenes/Negocios.png" alt="Negocios" class="img-negocios" onerror="this.src='https://via.placeholder.com/280x80?text=Logo+Negocios'">
        <h2 class="fw-bold m-0" style="letter-spacing: -1px;">BIENVENIDO</h2>
    </div>

    <div class="card-body p-4">
        <form id="formAccion">
            <div class="row mb-4 align-items-end">
                <div class="col-md-7">
                    <label class="form-label">SELECCIONA EL SERVIDOR</label>
                    <select id="listaServidores" class="form-select" required>
                        <option value="" disabled selected>DESPLEGAR OPCIONES</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label class="form-label">ELIJE LA ACCIÓN</label>
                    <div class="d-flex justify-content-around action-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="accion" id="alta" value="ALTA" checked>
                            <label class="form-check-label text-white" for="alta">ALTA</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="accion" id="baja" value="BAJA">
                            <label class="form-check-label text-white" for="baja">BAJA</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-5">
                    <div class="mb-3"><label class="form-label">Quien Solicita</label><select id="sel_personal" class="form-select form-select-sm" required><option value="">Seleccione...</option></select></div>
                    <div class="mb-3"><label class="form-label">Empresa</label><select id="sel_empresas" class="form-select form-select-sm" required><option value="">Seleccione...</option></select></div>
                    <div class="mb-3"><label class="form-label">Zona</label><select id="sel_zonas" class="form-select form-select-sm"><option value="">Seleccione...</option></select></div>
                    <div class="mb-3"><label class="form-label">Estado</label><select id="sel_estados" class="form-select form-select-sm"><option value="">Seleccione...</option></select></div>
                    <div class="mb-3"><label class="form-label">Tipo</label><select id="sel_tipos" class="form-select form-select-sm"><option value="">Seleccione...</option></select></div>
                    <div class="mb-3"><label class="form-label">Unidad Organizativa</label><select id="sel_unidades" class="form-select form-select-sm"><option value="">Seleccione...</option></select></div>
                    <div class="mb-3"><label class="form-label">Perfil</label><select id="sel_perfiles" class="form-select form-select-sm"><option value="">Seleccione...</option></select></div>
                </div>

                <div class="col-md-7">
                    <div class="section-title">
                        <span class="section-label">DATOS PERSONALES</span>
                        <div class="mb-3"><label class="form-label">Nombre</label><input type="text" id="res_nombre" class="form-control form-control-sm" readonly></div>
                        <div class="mb-3"><label class="form-label">Usuario</label><input type="text" id="res_usuario" class="form-control form-control-sm" readonly></div>
                        <div class="mb-3"><label class="form-label">Puesto</label><input type="text" id="res_puesto" class="form-control form-control-sm" readonly></div>
                        <div class="mb-3"><label class="form-label">Sucursal</label><input type="text" id="res_sucursal" class="form-control form-control-sm"></div>
                        <div class="mb-3"><label class="form-label">Inicia Programa</label><select id="sel_programas" class="form-select form-select-sm"><option value="">Seleccione...</option></select></div>
                        <div class="mb-3"><label class="form-label">Comienza en</label><input type="text" id="res_comienza" class="form-control form-control-sm"></div>
                        <div class="text-end mt-4"><button type="submit" class="btn btn-roma w-100">ENVIAR SOLICITUD</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleDarkMode() {
        const body = document.body;
        const btn = document.getElementById('btnTheme');
        body.classList.toggle('dark-mode');
        localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        btn.innerHTML = body.classList.contains('dark-mode') ? '<i class="bi bi-sun-fill"></i>' : '<i class="bi bi-moon-fill"></i>';
    }
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('btnTheme').innerHTML = '<i class="bi bi-sun-fill"></i>';
    }
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const colServidores = ["GROMA146 (SAS)", "GROMA58 (SUMMA)", "GROMA148ASUMMA FERRE", "GROMADW1 (CAS)", "GROMATASK", "GROMAES (WEB)", "GROMAPROG", "GROMAPWBI", "GROMAW1 SUMMA ADV", "GROMA146DB", "GROMA58DB", "GROMA148DB1", "GROMA151DB", "GROMA Sadv PRUEBAS ADV", "GROMA XML", "GROMASAP147D1", "GROMASAP149DB"];

    let catalogos = { empresas: {}, zonas: {}, estados: {}, tipos: {}, perfiles: {}, unidades: {}, programas: {}, personal: {} };
    let pathsCargados = 0;
    const totalPaths = Object.keys(catalogos).length;

    const selectServ = document.getElementById('listaServidores');
    colServidores.forEach(s => selectServ.add(new Option(s, s)));

    // FUNCION PARA QUITAR EL LOADER
    function revisarCarga() {
        pathsCargados++;
        if (pathsCargados >= totalPaths) {
            const loader = document.getElementById('loader-overlay');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.visibility = 'hidden', 500);
        }
    }

    Object.keys(catalogos).forEach(path => {
        onValue(ref(db, path), (snap) => {
            catalogos[path] = snap.val() || {};
            if(path === 'personal') actualizarPersonal();
            revisarCarga(); 
        }, { onlyOnce: true }); // Usamos onlyOnce para la carga inicial del loader
    });

    function actualizarPersonal() {
        const selPers = document.getElementById('sel_personal');
        selPers.innerHTML = '<option value="">Seleccione...</option>';
        Object.entries(catalogos.personal).forEach(([id, p]) => {
            selPers.add(new Option(p.nombreCompleto, id));
        });
    }

    // Filtros dinámicos
    selectServ.addEventListener('change', () => {
        const servidor = selectServ.value;
        const mapeo = {'sel_empresas': 'empresas', 'sel_zonas': 'zonas', 'sel_estados': 'estados', 'sel_tipos': 'tipos', 'sel_unidades': 'unidades', 'sel_perfiles': 'perfiles', 'sel_programas': 'programas'};
        for (let idHtml in mapeo) {
            const selectEl = document.getElementById(idHtml);
            selectEl.innerHTML = '<option value="">Seleccione...</option>';
            Object.values(catalogos[mapeo[idHtml]]).forEach(item => {
                if (item[servidor] === true) selectEl.add(new Option(item.nombre, item.nombre));
            });
        }
    });

    document.getElementById('sel_personal').addEventListener('change', (e) => {
        const p = catalogos.personal[e.target.value];
        if (p) {
            document.getElementById('res_nombre').value = p.nombreCompleto || '';
            document.getElementById('res_usuario').value = p.usuario || '';
            document.getElementById('res_puesto').value = p.puesto || '';
        }
    });

    document.getElementById('formAccion').addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
            const data = {
                servidor: selectServ.value,
                accion: document.querySelector('input[name="accion"]:checked').value,
                solicitante: document.getElementById('res_nombre').value,
                empresa: document.getElementById('sel_empresas').value,
                zona: document.getElementById('sel_zonas').value,
                fecha: new Date().toLocaleString()
            };
            await push(ref(db, 'movimientos'), data);
            Swal.fire("¡Éxito!", "Solicitud enviada", "success");
            e.target.reset();
        } catch (err) {
            Swal.fire("Error", err.message, "error");
        }
    });
</script>

</body>
</html>
