<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Servidores - Grupo Roma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { width: 100%; max-width: 500px; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header-logo { text-align: center; padding: 20px; background: #fff; border-radius: 15px 15px 0 0; }
        .logo-img { max-width: 150px; }
        .btn-roma { background: #0f172a; color: white; width: 100%; font-weight: bold; }
        .btn-roma:hover { background: #1e293b; color: #fff; }
        .action-group { background: #eee; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header-logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6A6R9X..." alt="Grupo Roma" class="logo-img">
        <h4 class="mt-3 fw-bold">BIENVENIDO</h4>
    </div>
    <div class="card-body p-4">
        <form id="formAccion">
            <div class="mb-4">
                <label class="form-label fw-bold">SELECCIONA EL SERVIDOR</label>
                <select id="listaServidores" class="form-select form-select-lg" required>
                    <option value="" disabled selected>DESPLEGA</option>
                    </select>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">ELIJE LA ACCION</label>
                <div class="d-flex justify-content-around action-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="accion" id="alta" value="ALTA" checked>
                        <label class="form-check-label" for="alta">ALTA</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="accion" id="baja" value="BAJA">
                        <label class="form-check-label" for="baja">BAJA</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-roma btn-lg">ENVIAR ACCIÓN</button>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // Tu configuración de Firebase
    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Lista de servidores del encabezado del módulo empresas
    const colServidores = [
        "GROMA146 (SAS)", "GROMA58 (SUMMA)", "GROMA148ASUMMA FERRE",
        "GROMADW1 (CAS)", "GROMATASK", "GROMAES (WEB)",
        "GROMAPROG", "GROMAPWBI", "GROMAW1 SUMMA ADV",
        "GROMA146DB", "GROMA58DB", "GROMA148DB1",
        "GROMA151DB", "GROMA Sadv PRUEBAS ADV", "GROMA XML",
        "GROMASAP147D1", "GROMASAP149DB"
    ];

    // Cargar servidores en el select
    const select = document.getElementById('listaServidores');
    colServidores.forEach(servidor => {
        let option = document.createElement('option');
        option.value = servidor;
        option.text = servidor;
        select.appendChild(option);
    });

    // Manejar el envío
    document.getElementById('formAccion').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const servidor = document.getElementById('listaServidores').value;
        const accion = document.querySelector('input[name="accion"]:checked').value;

        try {
            // Guardamos el log de la acción en un nuevo nodo llamado 'movimientos'
            const nuevoMovimientoRef = push(ref(db, 'movimientos'));
            await set(nuevoMovimientoRef, {
                servidor: servidor,
                accion: accion,
                fecha: new Date().toLocaleString(),
                timestamp: Date.now()
            });

            Swal.fire({
                title: '¡Éxito!',
                text: `Se ha registrado la ${accion} en ${servidor}`,
                icon: 'success',
                confirmButtonColor: '#0f172a'
            });
            
        } catch (error) {
            Swal.fire('Error', 'No se pudo guardar: ' + error.message, 'error');
        }
    });
</script>

</body>
</html>
