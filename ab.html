<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Servidores - Grupo Roma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --bg-body: #f4f7f6; --bg-card: #ffffff; --accent: #0f172a; }
        body { background: var(--bg-body); font-family: 'Segoe UI', sans-serif; padding: 20px; }
        
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 99999;
        }

        .card { max-width: 850px; margin: auto; border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: var(--bg-card); }
        .user-session { font-size: 0.9rem; padding: 12px; background: #f8f9fa; border-radius: 10px; margin-bottom: 20px; border: 1px solid #eee; }
        
        /* FASES */
        .form-phase { display: none; padding: 25px; }
        .form-phase.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .dot { width: 12px; height: 12px; border-radius: 50%; background: #ccc; transition: 0.3s; }
        .dot.active { background: var(--accent); transform: scale(1.3); }
        .btn-roma { background: var(--accent); color: white; border: none; padding: 10px 30px; border-radius: 8px; font-weight: 600; }
    </style>
</head>
<body>

<div id="loader-overlay">
    <img src="https://gruporoma.com/wp-content/uploads/2023/06/cropped-cropped-procomex-pachuca-logo-350-%C3%97-100-px-1.png" style="max-width: 280px;">
    <div class="spinner-border text-primary mt-4"></div>
    <h5 class="mt-3">Sincronizando con Servidor Roma...</h5>
</div>

<div class="card">
    <div class="p-4 border-bottom text-center">
        <div class="user-session text-end">
            <i class="bi bi-person-badge-fill"></i> Usuario: <strong id="session-user">Cargando...</strong>
        </div>
        <img src="http://soporte.gruporoma.com/Imagenes/Negocios.png" alt="Logo" style="max-width: 200px;">
        <h3 class="fw-bold mt-3">CONTROL DE ACCESOS</h3>
    </div>

    <div class="card-body">
        <div class="d-flex justify-content-center gap-2 mb-4">
            <div class="dot active" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
        </div>

        <form id="formAccion">
            <div class="form-phase active" id="phase1">
                <div class="col-md-8 mx-auto">
                    <label class="form-label fw-bold">1. Seleccione Servidor</label>
                    <select id="listaServidores" class="form-select form-select-lg mb-4" required>
                        <option value="" disabled selected>Seleccione...</option>
                        <option value="GROMA146 (SAS)">GROMA146 (SAS)</option>
                        <option value="GROMA58 (SUMMA)">GROMA58 (SUMMA)</option>
                        <option value="GROMA148ASUMMA FERRE">GROMA148ASUMMA FERRE</option>
                    </select>
                    
                    <label class="form-label fw-bold">Acción</label>
                    <div class="d-flex justify-content-around p-3 bg-dark rounded-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="accion" id="alta" value="ALTA" checked>
                            <label class="form-check-label text-white" for="alta">ALTA</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="accion" id="baja" value="BAJA">
                            <label class="form-check-label text-white" for="baja">BAJA</label>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button type="button" class="btn btn-roma" onclick="nextPhase(2)">Siguiente Step <i class="bi bi-chevron-right"></i></button>
                </div>
            </div>

            <div class="form-phase" id="phase2">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Personal Solicitante</label>
                        <select id="sel_personal" class="form-select" required><option value="">Cargando...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Empresa</label>
                        <select id="sel_empresas" class="form-select" required><option value="">Cargando...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Estado</label>
                        <select id="sel_estados" class="form-select" required><option value="">Cargando...</option></select>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <button type="button" class="btn btn-outline-secondary" onclick="nextPhase(1)">Atrás</button>
                    <button type="button" class="btn btn-roma" onclick="nextPhase(3)">Siguiente</button>
                </div>
            </div>

            <div class="form-phase" id="phase3">
                <div class="alert alert-info">Confirme los datos antes de finalizar:</div>
                <div class="row g-3">
                    <div class="col-md-12">
                        <label class="form-label">Sucursal de Trabajo</label>
                        <input type="text" id="res_sucursal" class="form-control" placeholder="Ingrese sucursal..." required>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <button type="button" class="btn btn-outline-secondary" onclick="nextPhase(2)">Atrás</button>
                    <button type="submit" class="btn btn-success px-5 fw-bold">FINALIZAR Y ENVIAR</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // 1. MANEJO DE SESIÓN
    onAuthStateChanged(auth, (user) => {
        const sessionElement = document.getElementById('session-user');
        sessionElement.innerText = user ? (user.displayName || user.email) : (localStorage.getItem('nombre_usuario') || "Invitado Roma");
    });

    // 2. CARGA DE DATOS (Nodos Individuales para evitar bloqueo)
    const catalogos = { empresas: 'sel_empresas', estados: 'sel_estados', personal: 'sel_personal' };
    let nodosCargados = 0;

    Object.entries(catalogos).forEach(([nodo, elementId]) => {
        onValue(ref(db, nodo), (snap) => {
            const select = document.getElementById(elementId);
            select.innerHTML = '<option value="">Seleccione...</option>';
            const data = snap.val();
            if(data) {
                Object.values(data).forEach(item => {
                    const nombre = item.nombre || item.nombreCompleto || "Sin nombre";
                    select.add(new Option(nombre, nombre));
                });
            }
            verificarCarga();
        }, { onlyOnce: true });
    });

    function verificarCarga() {
        nodosCargados++;
        if (nodosCargados >= Object.keys(catalogos).length) {
            document.getElementById('loader-overlay').style.display = 'none';
        }
    }

    // Timeout de seguridad
    setTimeout(() => { document.getElementById('loader-overlay').style.display = 'none'; }, 4000);

    // 3. ENVÍO FINAL
    document.getElementById('formAccion').addEventListener('submit', async (e) => {
        e.preventDefault();
        Swal.fire({title: 'Enviando...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});
        
        const payload = {
            usuario_registro: document.getElementById('session-user').innerText,
            servidor: document.getElementById('listaServidores').value,
            accion: document.querySelector('input[name="accion"]:checked').value,
            personal: document.getElementById('sel_personal').value,
            empresa: document.getElementById('sel_empresas').value,
            estado: document.getElementById('sel_estados').value,
            sucursal: document.getElementById('res_sucursal').value,
            fecha: new Date().toLocaleString()
        };

        try {
            await push(ref(db, 'movimientos'), payload);
            Swal.fire("Éxito", "Registro guardado correctamente", "success").then(() => location.reload());
        } catch (err) {
            Swal.fire("Error", err.message, "error");
        }
    });
</script>

<script>
    function nextPhase(p) {
        // Validación antes de avanzar
        if (p > 1) {
            const currentPhase = document.getElementById(`phase${p-1}`);
            const inputs = currentPhase.querySelectorAll('[required]');
            let valid = true;
            inputs.forEach(i => { if(!i.value) valid = false; });
            if(!valid) return Swal.fire("Atención", "Por favor completa los campos obligatorios", "warning");
        }

        // Cambio visual de fases
        document.querySelectorAll('.form-phase').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
        
        document.getElementById(`phase${p}`).classList.add('active');
        document.getElementById(`dot${p}`).classList.add('active');
    }
</script>

</body>
</html>
