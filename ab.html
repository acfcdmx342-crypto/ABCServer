<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Servidores - Grupo Roma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #f4f7f6; padding: 20px; font-family: sans-serif; }
        .card { width: 100%; max-width: 900px; margin: auto; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header-logo { text-align: center; padding: 20px; background: #fff; border-radius: 15px 15px 0 0; border-bottom: 2px solid #eee; }
        .logo-img { max-width: 120px; }
        .btn-roma { background: #0f172a; color: white; font-weight: bold; padding: 10px 40px; }
        .btn-roma:hover { background: #1e293b; color: #fff; }
        .action-group { background: #000; color: white; padding: 10px; border-radius: 5px; }
        .form-label { font-size: 0.85rem; font-weight: bold; text-transform: uppercase; margin-bottom: 2px; }
        .section-title { border: 1px solid #ccc; padding: 10px; position: relative; margin-top: 20px; }
        .section-label { position: absolute; top: -12px; left: 15px; background: #f4f7f6; padding: 0 5px; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header-logo d-flex justify-content-between align-items-center px-4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6A6R9X..." alt="Grupo Roma" class="logo-img">
        <h2 class="fw-bold m-0">BIENVENIDO</h2>
        <div style="width: 120px;"></div> </div>

    <div class="card-body p-4">
        <form id="formAccion">
            <div class="row mb-4 align-items-end">
                <div class="col-md-7">
                    <label class="form-label">SELECCIONA EL SERVIDOR</label>
                    <select id="listaServidores" class="form-select" required>
                        <option value="" disabled selected>DESPLEGA</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label class="form-label">ELIJE LA ACCION</label>
                    <div class="d-flex justify-content-around action-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="accion" id="alta" value="ALTA" checked>
                            <label class="form-check-label" for="alta">ALTA</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="accion" id="baja" value="BAJA">
                            <label class="form-check-label" for="baja">BAJA</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-5">
                    <div class="mb-3">
                        <label class="form-label">Quien Solicita</label>
                        <select id="sel_personal" class="form-select form-select-sm"><option value="">Seleccione...</option></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Empresa</label>
                        <select id="sel_empresas" class="form-select form-select-sm"><option value="">Seleccione...</option></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Zona</label>
                        <select id="sel_zonas" class="form-select form-select-sm"><option value="">Seleccione...</option></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select id="sel_estados" class="form-select form-select-sm"><option value="">Seleccione...</option></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo</label>
                        <select id="sel_tipos" class="form-select form-select-sm"><option value="">Seleccione...</option></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unidad Organizativa</label>
                        <select id="sel_unidades" class="form-select form-select-sm"><option value="">Seleccione...</option></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Perfil</label>
                        <select id="sel_perfiles" class="form-select form-select-sm"><option value="">Seleccione...</option></select>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="section-title">
                        <span class="section-label">DATOS PERSONALES</span>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="res_nombre" class="form-control form-control-sm" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" id="res_usuario" class="form-control form-control-sm" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Puesto</label>
                            <input type="text" id="res_puesto" class="form-control form-control-sm" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sucursal</label>
                            <input type="text" id="res_sucursal" class="form-control form-control-sm">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Inicia Programa</label>
                            <select id="sel_programas" class="form-select form-select-sm"><option value="">Seleccione...</option></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Comienza en</label>
                            <input type="text" id="res_comienza" class="form-control form-control-sm">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-roma">ENVIAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const colServidores = [
        "GROMA146 (SAS)", "GROMA58 (SUMMA)", "GROMA148ASUMMA FERRE",
        "GROMADW1 (CAS)", "GROMATASK", "GROMAES (WEB)",
        "GROMAPROG", "GROMAPWBI", "GROMAW1 SUMMA ADV",
        "GROMA146DB", "GROMA58DB", "GROMA148DB1",
        "GROMA151DB", "GROMA Sadv PRUEBAS ADV", "GROMA XML",
        "GROMASAP147D1", "GROMASAP149DB"
    ];

    let catalogos = { empresas: {}, zonas: {}, estados: {}, tipos: {}, perfiles: {}, unidades: {}, programas: {}, personal: {} };

    // 1. Cargar Servidores
    const selectServ = document.getElementById('listaServidores');
    colServidores.forEach(s => {
        let opt = new Option(s, s);
        selectServ.add(opt);
    });

    // 2. Escuchar cambios en Firebase para tener los datos listos
    Object.keys(catalogos).forEach(path => {
        onValue(ref(db, path), (snap) => {
            catalogos[path] = snap.val() || {};
        });
    });

    // 3. Función para llenar desplegables filtrando por servidor seleccionado
    function actualizarDesplegables() {
        const servidor = selectServ.value;
        if (!servidor) return;

        const mapeo = {
            'sel_empresas': 'empresas',
            'sel_zonas': 'zonas',
            'sel_estados': 'estados',
            'sel_tipos': 'tipos',
            'sel_unidades': 'unidades',
            'sel_perfiles': 'perfiles',
            'sel_programas': 'programas'
        };

        for (let idHtml in mapeo) {
            const selectEl = document.getElementById(idHtml);
            const pathData = mapeo[idHtml];
            selectEl.innerHTML = '<option value="">Seleccione...</option>';

            Object.values(catalogos[pathData]).forEach(item => {
                // Solo agregar si el check del servidor elegido es TRUE
                if (item[servidor] === true) {
                    let opt = new Option(item.nombre, item.nombre);
                    selectEl.add(opt);
                }
            });
        }

        // El personal se carga siempre (o puedes filtrarlo por empresa/zona)
        const selPers = document.getElementById('sel_personal');
        selPers.innerHTML = '<option value="">Seleccione...</option>';
        Object.entries(catalogos.personal).forEach(([id, p]) => {
            let opt = new Option(p.nombreCompleto, id);
            selPers.add(opt);
        });
    }

    // Eventos
    selectServ.addEventListener('change', actualizarDesplegables);

    // Al seleccionar personal, autocompletar Nombre, Usuario y Puesto
    document.getElementById('sel_personal').addEventListener('change', (e) => {
        const p = catalogos.personal[e.target.value];
        if (p) {
            document.getElementById('res_nombre').value = p.nombreCompleto;
            document.getElementById('res_usuario').value = p.usuario;
            document.getElementById('res_puesto').value = p.puesto;
        }
    });

    // Enviar Formulario
    document.getElementById('formAccion').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            servidor: selectServ.value,
            accion: document.querySelector('input[name="accion"]:checked').value,
            solicitante: document.getElementById('sel_personal').options[document.getElementById('sel_personal').selectedIndex].text,
            empresa: document.getElementById('sel_empresas').value,
            fecha: new Date().toLocaleString()
        };

        try {
            await push(ref(db, 'movimientos'), data);
            Swal.fire("Enviado", "La solicitud se registró correctamente", "success");
        } catch (err) {
            Swal.fire("Error", err.message, "error");
        }
    });
</script>

</body>
</html>
