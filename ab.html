<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Servidores - Grupo Roma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --text-main: #212529;
            --border-color: #eee;
            --input-bg: #ffffff;
            --input-text: #212529;
            --section-label-bg: #f4f7f6;
            --accent: #0f172a;
        }

        body.dark-mode {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --border-color: #333;
            --input-bg: #2d2d2d;
            --input-text: #ffffff;
            --section-label-bg: #1e1e1e;
        }

        /* LOADER CORREGIDO: Asegura visibilidad inicial */
        #loader-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; 
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .loader-logo { max-width: 250px; animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1); opacity: 1; }
        }

        body { background: var(--bg-body); color: var(--text-main); padding: 20px; font-family: 'Segoe UI', sans-serif; transition: all 0.3s ease; }
        .card { width: 100%; max-width: 850px; margin: auto; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); background: var(--bg-card); overflow: hidden;}
        
        .header-logo { text-align: center; padding: 20px; border-bottom: 2px solid var(--border-color); }
        .img-negocios { max-width: 220px; margin: 10px auto; display: block; }
        
        /* Sistema de Fases */
        .form-phase { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .form-phase.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .phase-indicator { display: flex; justify-content: center; margin-bottom: 30px; gap: 10px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: var(--border-color); transition: 0.3s; }
        .dot.active { background: var(--accent); transform: scale(1.3); }

        .btn-roma { background: var(--accent); color: white; font-weight: bold; padding: 10px 25px; border-radius: 8px; border: none; transition: 0.3s; }
        .btn-roma:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-secondary-roma { background: #64748b; color: white; border-radius: 8px; border: none; padding: 10px 25px; }

        .action-group { background: #000; color: white; padding: 15px; border-radius: 10px; }
        .form-label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--text-main); opacity: 0.8; }
        .user-session { font-size: 0.85rem; padding: 10px; background: rgba(15, 23, 42, 0.05); border-radius: 8px; margin-bottom: 15px; }
        
        .mode-toggle {
            position: fixed; top: 20px; right: 20px; width: 45px; height: 45px; border-radius: 50%;
            background: var(--accent); color: white; border: none; display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

<div id="loader-overlay">
    <img src="https://gruporoma.com/wp-content/uploads/2023/06/cropped-cropped-procomex-pachuca-logo-350-%C3%97-100-px-1.png" alt="Cargando..." class="loader-logo">
    <p class="mt-3">Sincronizando información...</p>
</div>

<button class="mode-toggle" onclick="toggleDarkMode()" id="btnTheme">
    <i class="bi bi-moon-fill"></i>
</button>

<div class="card">
    <div class="header-logo">
        <div class="user-session text-end">
            <i class="bi bi-person-circle"></i> Sesión: <strong id="session-user">Cargando usuario...</strong>
        </div>
        <img src="http://soporte.gruporoma.com/Imagenes/Negocios.png" alt="Logo" class="img-negocios" onerror="this.src='https://via.placeholder.com/200x60?text=Grupo+Roma'">
        <h3 class="fw-bold m-0 mt-2">CONTROL DE ACCESOS</h3>
    </div>

    <div class="card-body">
        <div class="phase-indicator mt-4">
            <div class="dot active" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
        </div>

        <form id="formAccion">
            <div class="form-phase active" id="phase1">
                <h5 class="mb-4 text-center fw-bold">1. SELECCIÓN DE SERVIDOR Y ACCIÓN</h5>
                <div class="row g-4 justify-content-center">
                    <div class="col-md-8">
                        <label class="form-label">Servidor Destino</label>
                        <select id="listaServidores" class="form-select form-select-lg" required>
                            <option value="" disabled selected>Seleccione Servidor...</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Acción a realizar</label>
                        <div class="action-group d-flex justify-content-around">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="accion" id="alta" value="ALTA" checked>
                                <label class="form-check-label text-white fw-bold" for="alta">ALTA</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="accion" id="baja" value="BAJA">
                                <label class="form-check-label text-white fw-bold" for="baja">BAJA</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button type="button" class="btn btn-roma px-5" onclick="nextPhase(2)">Siguiente <i class="bi bi-arrow-right"></i></button>
                </div>
            </div>

            <div class="form-phase" id="phase2">
                <h5 class="mb-4 text-center fw-bold">2. DETALLES DE CLASIFICACIÓN</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Quien Solicita</label>
                        <select id="sel_personal" class="form-select" required><option value="">Seleccione...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Empresa</label>
                        <select id="sel_empresas" class="form-select" required><option value="">Seleccione...</option></select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Zona</label>
                        <select id="sel_zonas" class="form-select"><option value="">Seleccione...</option></select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Estado</label>
                        <select id="sel_estados" class="form-select"><option value="">Seleccione...</option></select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Tipo</label>
                        <select id="sel_tipos" class="form-select"><option value="">Seleccione...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Unidad Organizativa</label>
                        <select id="sel_unidades" class="form-select"><option value="">Seleccione...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Perfil</label>
                        <select id="sel_perfiles" class="form-select"><option value="">Seleccione...</option></select>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <button type="button" class="btn btn-secondary-roma" onclick="nextPhase(1)">Anterior</button>
                    <button type="button" class="btn btn-roma" onclick="nextPhase(3)">Siguiente</button>
                </div>
            </div>

            <div class="form-phase" id="phase3">
                <h5 class="mb-4 text-center fw-bold">3. DATOS DEL USUARIO A REGISTRAR</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="res_nombre" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Usuario</label>
                        <input type="text" id="res_usuario" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Puesto</label>
                        <input type="text" id="res_puesto" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Sucursal</label>
                        <input type="text" id="res_sucursal" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Inicia Programa</label>
                        <select id="sel_programas" class="form-select"><option value="">Seleccione...</option></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Comienza en</label>
                        <input type="text" id="res_comienza" class="form-control" placeholder="Ej: 08:00 AM">
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <button type="button" class="btn btn-secondary-roma" onclick="nextPhase(2)">Anterior</button>
                    <button type="submit" class="btn btn-roma px-5">ENVIAR SOLICITUD</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- LÓGICA DE USUARIO DINÁMICO ---
    // Esta función intenta obtener el usuario de la URL o del almacenamiento local
    function obtenerUsuarioDinamicamente() {
        const urlParams = new URLSearchParams(window.location.search);
        const userUrl = urlParams.get('user'); // Si la URL es: pagina.html?user=Luis Alberto
        const userStorage = localStorage.getItem('usuario_logueado');
        
        return userUrl || userStorage || "Usuario Invitado"; 
    }

    document.getElementById('session-user').innerText = obtenerUsuarioDinamicamente();

    const colServidores = ["GROMA146 (SAS)", "GROMA58 (SUMMA)", "GROMA148ASUMMA FERRE", "GROMADW1 (CAS)", "GROMATASK", "GROMAES (WEB)", "GROMAPROG", "GROMAPWBI", "GROMAW1 SUMMA ADV", "GROMA146DB", "GROMA58DB", "GROMA148DB1", "GROMA151DB", "GROMA Sadv PRUEBAS ADV", "GROMA XML", "GROMASAP147D1", "GROMASAP149DB"];

    let catalogos = { empresas: {}, zonas: {}, estados: {}, tipos: {}, perfiles: {}, unidades: {}, programas: {}, personal: {} };
    let pathsCargados = 0;
    const totalPaths = Object.keys(catalogos).length;

    const selectServ = document.getElementById('listaServidores');
    colServidores.forEach(s => selectServ.add(new Option(s, s)));

    // Carga de Firebase
    Object.keys(catalogos).forEach(path => {
        onValue(ref(db, path), (snap) => {
            catalogos[path] = snap.val() || {};
            pathsCargados++;
            
            if (pathsCargados >= totalPaths) {
                // Pequeño delay para asegurar que el loader sea visible y la transición sea suave
                setTimeout(() => {
                    const loader = document.getElementById('loader-overlay');
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.visibility = 'hidden', 500);
                }, 1000);
            }
        });
    });

    // Filtros dinámicos al cambiar servidor
    selectServ.addEventListener('change', () => {
        const servidor = selectServ.value;
        const mapeo = {
            'sel_personal': 'personal',
            'sel_empresas': 'empresas', 
            'sel_zonas': 'zonas', 
            'sel_estados': 'estados', 
            'sel_tipos': 'tipos', 
            'sel_unidades': 'unidades', 
            'sel_perfiles': 'perfiles', 
            'sel_programas': 'programas'
        };

        for (let idHtml in mapeo) {
            const selectEl = document.getElementById(idHtml);
            selectEl.innerHTML = '<option value="">Seleccione...</option>';
            
            Object.entries(catalogos[mapeo[idHtml]]).forEach(([key, item]) => {
                if (item[servidor] === true || item[servidor] === "true") {
                    const nombreMostrar = item.nombreCompleto || item.nombre;
                    selectEl.add(new Option(nombreMostrar, key));
                }
            });
        }
    });

    document.getElementById('sel_personal').addEventListener('change', (e) => {
        const p = catalogos.personal[e.target.value];
        if (p) {
            document.getElementById('res_nombre').value = p.nombreCompleto || '';
            document.getElementById('res_usuario').value = p.usuario || '';
            document.getElementById('res_puesto').value = p.puesto || '';
        }
    });

    document.getElementById('formAccion').addEventListener('submit', async (e) => {
        e.preventDefault();
        Swal.fire({title: 'Procesando...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});
        
        try {
            const data = {
                servidor: selectServ.value,
                accion: document.querySelector('input[name="accion"]:checked').value,
                solicitante: document.getElementById('res_nombre').value,
                empresa: document.getElementById('sel_empresas').value,
                fecha: new Date().toLocaleString(),
                registrado_por: document.getElementById('session-user').innerText
            };
            await push(ref(db, 'movimientos'), data);
            Swal.fire("¡Éxito!", "Solicitud enviada correctamente", "success").then(() => location.reload());
        } catch (err) {
            Swal.fire("Error", err.message, "error");
        }
    });
</script>

<script>
    function nextPhase(p) {
        if (p > 1) {
            const currentPhase = p - 1;
            const inputs = document.getElementById(`phase${currentPhase}`).querySelectorAll('[required]');
            let valid = true;
            inputs.forEach(i => { if(!i.value) valid = false; });
            if(!valid) {
                Swal.fire("Atención", "Por favor completa los campos obligatorios para continuar.", "warning");
                return;
            }
        }
        document.querySelectorAll('.form-phase').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
        document.getElementById(`phase${p}`).classList.add('active');
        document.getElementById(`dot${p}`).classList.add('active');
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>
</body>
</html>
