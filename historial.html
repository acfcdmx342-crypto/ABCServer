<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Usuarios - Control Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 p-4 transition-colors duration-300">

    <div class="max-w-[1600px] mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
        
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Historial de Usuarios</h2>
            
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:ring-2 ring-blue-400">
                    <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6 text-gray-800" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-6 h-6 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path></svg>
                </button>
                <button id="btn-export-pdf" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Exportar PDF</button>
                <button onclick="window.location.href='registro.html'" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Nuevo Registro</button>
            </div>
        </div>

        <div class="overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700">
            <table id="tabla-datos" class="min-w-full table-auto border-collapse">
                <thead>
                    <tr class="bg-gray-800 dark:bg-black text-white text-[10px] uppercase text-center">
                        <th class="p-2 border dark:border-gray-700">Sucursal/Depto</th>
                        <th class="p-2 border dark:border-gray-700">Empresa</th>
                        <th class="p-2 border dark:border-gray-700">Servidor</th>
                        <th class="p-2 border dark:border-gray-700">Tipo</th>
                        <th class="p-2 border dark:border-gray-700">Estado</th>
                        <th class="p-2 border dark:border-gray-700">Zona</th>
                        <th class="p-2 border dark:border-gray-700">Usuario</th>
                        <th class="p-2 border dark:border-gray-700">Nombre Completo</th>
                        <th class="p-2 border dark:border-gray-700">Puesto</th>
                        <th class="p-2 border dark:border-gray-700">Perfil</th>
                        <th class="p-2 border dark:border-gray-700">U. Org.</th>
                        <th class="p-2 border dark:border-gray-700">Inicia Prog.</th>
                        <th class="p-2 border dark:border-gray-700">Comienza en</th>
                        <th class="p-2 border dark:border-gray-700">Fecha Alta</th>
                        <th class="p-2 border dark:border-gray-700">N째 Folio</th>
                        <th class="p-2 border dark:border-gray-700">Solicita</th>
                        <th class="p-2 border dark:border-gray-700">Alta por</th>
                        <th class="p-2 border dark:border-gray-700">Status</th>
                    </tr>
                </thead>
                <tbody id="tabla-historial" class="text-[11px] text-gray-700 dark:text-gray-300">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://abcservers-2927d-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tablaBody = document.getElementById('tabla-historial');

        onValue(ref(db, 'movimientos'), (snapshot) => {
            tablaBody.innerHTML = "";
            const data = snapshot.val();

            if (data) {
                const registros = Object.values(data).reverse();

                registros.forEach(reg => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50 dark:hover:bg-gray-700 border-b dark:border-gray-700 bg-white dark:bg-gray-800 text-center";
                    
                    const statusClass = reg.accion === 'ALTA' ? 'text-blue-600 font-bold' : 'text-red-600 font-bold';

                    tr.innerHTML = `
                        <td class="p-2 border dark:border-gray-700">${reg.sucursal || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.empresa || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.servidor || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.tipo || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.estado || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.zona || '-'}</td>
                        <td class="p-2 border dark:border-gray-700 font-mono">${reg.usuario || '-'}</td>
                        <td class="p-2 border dark:border-gray-700 font-semibold">${reg.nombre || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.puesto || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.perfil || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.unidad_organizativa || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.inicia_programa || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.comienza_en || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.fecha_solicitud || '-'}</td>
                        <td class="p-2 border dark:border-gray-700 font-bold text-gray-900 dark:text-white">${reg.folio || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.solicitante || '-'}</td>
                        <td class="p-2 border dark:border-gray-700">${reg.atendido_por || 'Sistema'}</td>
                        <td class="p-2 border dark:border-gray-700 ${statusClass}">${reg.accion || '-'}</td>
                    `;
                    tablaBody.appendChild(tr);
                });
            }
        });

        // L처gica de Exportaci처n a PDF
        document.getElementById('btn-export-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape'); // Horizontal porque son muchas columnas

            doc.text("Historial de Altas y Bajas de Usuarios", 14, 15);
            
            doc.autoTable({
                html: '#tabla-datos',
                startY: 20,
                theme: 'grid',
                styles: { fontSize: 6, cellPadding: 1 },
                headStyles: { fillColor: [40, 40, 40] }
            });

            doc.save('historial_usuarios.pdf');
        });
    </script>

    <script>
        // L처gica de Dark Mode
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function() {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });
    </script>
</body>
</html>
